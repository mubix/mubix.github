<p>I would also like to say Happy Mother&rsquo;s day to my Mom, she already has her present though. I gave her one of those print-anywhere printers with a digital camera. I think it&rsquo;s one of the most useful gifts I ever got her. ;-) I bought her some perls one time, I think they have only seen the light of day once or twice. Anyways, to you Mom, and to all the other mothers out there, this is for you.</p>

<p>Thanks again,</p>
