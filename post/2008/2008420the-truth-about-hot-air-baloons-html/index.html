<p>The woman below replied, You’re in a hot air balloon hovering approximately 30 feet above the</p>

<p>ground. You’re between 40 and 41 degrees north latitude and between 59 and 60 degrees west longitude.�</p>

<p>You must be a programmer, said the balloonist.</p>

<p>Well,� answered the balloonist, everything you told me is technically correct, but I’ve no idea what to make of your information, and the fact is I’m still lost. Frankly, you’ve not been much help at all. If anything, you’ve delayed my trip.�</p>

<p>The woman below responded, You must be in Management.�</p>
