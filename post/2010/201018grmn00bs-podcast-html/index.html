<div class="header">
  <h1>grmn00bs podcast</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I was recently on the grmn00bs podcast, I had a great time, and I can&rsquo;t wait to see who they pick up next on their series:</p>

<p><a href="http://www.grmn00bs.com/2009/12/16/podcast-episode-9-when-they-were-n00bs-with-rob-fullermubix"><strong>grmn00bs podcast: episode 9</strong></a></p>

<p><strong>&ldquo;When they were n00bs Series&rdquo;</strong></p>

<p>Show Notes:</p>

<blockquote>
<p><a href="http://www.hak5.org/">hak5</a> is one of the original security shows. Rob has been featured on several segments.<br />
<a href="http://twit.tv/">Twit Netcast Network with Leo Laporte</a> is another show that&rsquo;s been around for a while.<br />
<a href="http://www.securitytube.net/">Security Tube</a> is the Youtube of security videos. This is where I&rsquo;m at when I should be working. You might even find some GRM n00bs stuff rattling around there.<br />
<a href="http://www.theacademypro.com/">The Academy Pro</a> is another excellent place to go for security training.<br />
<a href="http://www.milw0rm.com">milw0rm</a> has lots of exploits. It&rsquo;s a good place to check out some old papers to brush up on security history.<br />
<a href="http://neworder.box.sk/">NewOrder</a> is another resource to get abreast of lessons learned in the past.<br />
<a href="http://www.digininja.org/jasager/">Jasager</a> is the &ldquo;Yes Man&rdquo; Rob talks about in the show.<br />
<a href="http://astore.amazon.com/carnal0wnage-20/">Chris Gates&rsquo;s book list</a> has some good ideas for security reading.<br />
<a href="http://www.syngress.com/">Syngress</a> is a publisher of security texts. They have all my money.<br />
Donate to <a href="http://www.hackersforcharity.org/">Johnny Long</a>.</p>
</blockquote>
