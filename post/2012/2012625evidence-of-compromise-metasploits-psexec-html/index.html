<div class="header">
  <h1>Evidence of Compromise - Metasploit&#39;s PSEXEC</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Was messing with the Windows service binaries in Metasploit today and I noticed something unique I hadn&rsquo;t noticed before. For the PSEXEC module, the service name (actually just the display name, &lsquo;service name&rsquo; is random) always started with an uppercase &rsquo;M&rsquo;.</p>

<p><img src="http://mubix.files.wordpress.com/2012/06/screen20shot202012-06-2520at202-05-4020pm.png.40%20PM.png" alt="Screen Shot 2012 06 25 at 2 05 40 PM" /></p>

<p>Curious to why that was I looked and found <a href="https://github.com/rapid7/metasploit-framework/blob/master/modules/exploits/windows/smb/psexec.rb#L246">Line 246 of the PSEXEC</a> module to be the culprit:</p>

<p><img src="http://mubix.files.wordpress.com/2012/06/screen20shot202012-06-2520at202-07-0120pm.png.01%20PM.png" alt="Screen Shot 2012 06 25 at 2 07 01 PM" /></p>

<p>I can guess why the M is there. Might be just a quirk with old Windows versions that didn&rsquo;t allow lowercase service names, not sure. Lets change it a bit. Looking around my XP VM I found the perfect one to emulate ;-)</p>

<p><img src="http://mubix.files.wordpress.com/2012/06/screen20shot202012-06-2520at202-12-0720pm.png.07%20PM.png" alt="Screen Shot 2012 06 25 at 2 12 07 PM" /></p>

<p>So, quick edit to make it say display name = &lsquo;System Events Notification&rsquo; (added the (s) because services can&rsquo;t have the same display name) and WA LA!</p>

<p><img src="http://mubix.files.wordpress.com/2012/06/screen20shot202012-06-2520at202-12-1920pm.png.19%20PM.png" alt="Screen Shot 2012 06 25 at 2 12 19 PM" /></p>

<p>A less visually detectable psexec run. However, how often do you look at your Event logs? ;-)</p>
