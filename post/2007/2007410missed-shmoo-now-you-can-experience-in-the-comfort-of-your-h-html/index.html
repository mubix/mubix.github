<div class="header">
  <h1>Missed Shmoo? Now you can experience in the comfort of your home.</h1>
  <h2></h2>
</div>
<div class="content">
  

<p><img src="/uploads/hoh.png" alt="" /></p>

<p>So you couldn&rsquo;t make it. No worry, you have undoubtedly been going through the <a href="http://www.shmoocon.org/2007/videos/">videos from shmoocon</a> already. If you haven&rsquo;t yet, you should, they were well done and better than last year. But, what you might not have done yet is the Hack or Halo contests.</p>

<h2 id="update-we-ve-determined-the-images-have-become-corrupt-during-one-of-the-transfers-and-have-been-taken-offline-until-the-problem-has-been-fixed-it-should-be-fixed-by-wednesday-night:b11f47e67dc7f1b9e64550f0462e32ad">Update: We&rsquo;ve determined the images have become corrupt during one of the transfers and have been taken offline until the problem has been fixed. It should be fixed by Wednesday night.</h2>

<p>For the &ldquo;Hack&rdquo; portion of the contest, you can find the images for the contest machines here:</p>

<blockquote>
<p>(DISCLAIMER: THIS IS A 1.8 GB DOWNLOAD) <a href="http://blog.vulnerableminds.com/2007/04/shmoocon-07-hack-or-halo-virtual.html">http://blog.vulnerableminds.com/2007/04/shmoocon-07-hack-or-halo-virtual.html</a> <a href="ftp://mirror.fpux.com/shmoocon/HoH.7z">Fastest</a> (FTP) <a href="http://mirror3.fpux.com/shmoocon/HoH.7z">Faster</a> (HTTP) <a href="http://shmoocon.tmartin316.com/HoH.7z">Fast</a> (HTTP) <a href="http://hoh.stevenjackson.info/HoH.7z">Fast</a> (HTTP)</p>
</blockquote>

<p>And the Halo portion you can find here: <a href="http://www.ebgames.com/product.asp?product%5Fid=210263">Halo</a></p>
