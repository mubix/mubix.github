<div class="header">
  <h1>resources for railgun development</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Metasploit&rsquo;s Railgun is awesome, but getting things to work correctly can be a pain. Here are some of the resources that have helped me out:</p>

<ol>
<li><p><a href="http://msdn.microsoft.com/en-us/library/ms681381(VS.85">System Error Codes</a>.aspx) - This is hands down the best resource you have, it will tell you what that stupid &ldquo;5&rdquo; or &ldquo;1314&rdquo; means in your return value. Keep this tab open to circumvent crazed bovine attacks.</p></li>

<li><p><a href="http://www.winprog.org/tutorial/">theForger&rsquo;s Win32 API Programming Tutorial</a> - A really good place to start when you are getting to know the Windows API and the frustrations that come along with it. I highly recommend going through it first.</p></li>

<li><p><a href="http://msdn.microsoft.com/en-us/library/aa383749">MS Windows API Reference</a> - Gigantic, and not the easiest to navigate, but really good for knowing what calls were added with each version of Windows as well as a basic (alphabetic) list of calls. Good if you know where you are going.</p></li>

<li><p><a href="http://undocumented.ntinternals.net/">The Undocumented Functions - Win NT/2k/XP/2k3</a> - A really old link but has good references to undocumented functions that have helped circumvent some of the stupidity of other more complicated functions.</p></li>

<li><p><a href="http://source.winehq.org/WineAPI/">WineAPI Documentation</a> - A great resource of API calls that mimic the Microsoft ones (Undocumented and Documented).</p></li>
</ol>

<p>Hope this helps and I look forward to seeing what you come up with&hellip;</p>
