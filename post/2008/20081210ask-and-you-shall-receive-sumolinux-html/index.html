  <h1>Ask and you shall receive - SumoLinux</h1>
  <h2></h2>
</div>
<div class="content">
  <p>If you haven’t seen it yet, I posted about a <a href="/archives/218-Multi-Boot-Security-LiveCD-DVD.html">Nerv-Labs Live DVD</a> that included all kinds security distros in one bootable DVD. Which was also featured in <a href="http://www.hak5.org/episodes/episode-415">Episode 0x415</a> of <a href="http://www.hak5.org/">Hak5</a>. Well, there were some things that it was kinda lacking, mainly Helix and Samurai.</p>

<p> </p>

<p>Well, my buddy <a href="http://weblog.suntzudata.com/">Marcus Carey</a> from <a href="http://www.suntzudata.com">SunTzu Data</a> did it up right. Let me introduce <a href="http://sumolinux.suntzudata.com/">SumoLinux</a>. SumoLinux has the following linux distributions on it:</p>

<p> </p>

<ul>
<li><p><a href="http://www.remote-exploit.org/backtrack_download.html">Backtrack 3</a></p></li>

<li><p><a href="http://www.e-fense.com/helix/">Helix 2.0</a></p></li>

<li><p><a href="http://samurai.inguardians.com/">Samurai Linux</a></p></li>

<li><p><a href="http://www.dban.org/">DBAN</a></p></li>

<li><p><a href="http://www.damnvulnerablelinux.org/index.php/eng/Damn%20Vulnerable%20Linux%20Distro">DVL</a></p></li>
</ul>

<p><strong>DOWNLOAD IT HERE</strong>: <a href="http://thepiratebay.org/torrent/4527605/SUMO_Linux">http://thepiratebay.org/torrent/4527605/SUMO_Linux</a></p>

<p>You probably know what Backtrack 3 is, it’s the distro that is produced by the guys at <a href="http://www.offensive-security.com/">Offensive Security</a>. Helix 2.0 is the forensics distro, and Samurai is the awesome web application attack/assessment distro put out by <a href="http://inguardians.com/">InGuardians</a>. But the last two you may not have heard of. DBAN (Darik’s Boot and Nuke) is a disk wiping boot cd that has templates for DoD, Gutmann, and PCMP wiping standards. And last but not least is DVL (Damn Vulnerable Linux) which is a distro where you can learn security, starting from basic netcat listening to exploit development.</p>

<p> </p>

<p>Thanks go to Marcus for making our dreams come true, now if I could just get another USB stick to put this on. <a href="http://lubi.sourceforge.net/unetbootin.html">Unetbootin</a> here I come!</p>
