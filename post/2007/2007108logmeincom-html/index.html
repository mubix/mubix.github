  <h1>Logmein.com</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So, this is my first time writing with <a href="http://www.scribefire.com/">ScribeFire</a>. (We&rsquo;ll see if it auto detects it&rsquo;s name and links to it. But, as you can probably tell by the title, this article isn&rsquo;t about <a href="http://www.scribefire.com/">ScribeFire</a>. It&rsquo;s about <a href="http://www.logmein.com">Logmein.com</a>. Now, you most likely have already seen or used this service, and I have fought back in forth in my head about regurgitating information which I think people already know. However, I&rsquo;ll save that talk for another post. On with it already.</p>

<p>Logmein.com is an awesome service and a scary one. As with any useful and powerful tool, it can be used for good or evil. The best way to describe their service is like <a href="http://en.wikipedia.org/wiki/Virtual_Network_Computing">VNC</a>, or Remote Desktop for you Microsoft people. It&rsquo;s SSL based so, if you can resolve it, you can probably use it. Where is your business. ;-)</p>

<p>They offer a bunch of services, the free one stays free. I use it mainly to help all of the people in my family that need tech support. Here is how it works:</p>

<ol>
<li><p>Sign up for an account</p></li>

<li><p>Click the Add Computer</p></li>

<li><p>Go through the motions (Next, Next, Finish)</p></li>

<li><p>You&rsquo;re done. Now the computer will be available to you on a list.</p></li>
</ol>

<p>There is a dual layer of protection here. You have your account that you log into the web site as, and then the account on the computer that you log in to. So, if for any reason the person that you installed the Logmein client on doesn&rsquo;t want you to have access, or your Logmein account gets compromised, there is still that second layer of security.</p>

<p>In summary, I think it is an awesome service, and if you like it, you should check out some of their paid plans as well.</p>
