<div class="header">
  <h1>Smash and Grab: Windows Dir Lists</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Looking through network shares can be slow, and waiting for individual searches to finish looking through the whole &ldquo;drive&rdquo; is redundant. Easier to just use some Windows voodoo to get a good list to look through offline:</p>

<p><strong>start /b cmd /c dir /b /s \doesnotexistsupersecretshare$ ^&gt; shareinfo.txt</strong></p>

<p>Breaking that down:</p>

<p><strong>start /b</strong> - starts a process that won&rsquo;t hang up our current one, with the &ldquo;b&rdquo; flag meaning &ldquo;background&rdquo;, yay not visible to the user! (unless your process forces it back)</p>

<p><strong>cmd /c</strong> - no reason to explain this one it runs something.. (since dir isn&rsquo;t an executable but something that resides inside of cmd this is needed)</p>

<p><strong>dir /b /s</strong> - the &ldquo;s&rdquo; means sub directories and pretty widely known. The one that isn&rsquo;t as well known is the &ldquo;b&rdquo; which means &ldquo;bare&rdquo; format. Also known as &ldquo;puts-path-on-every-line-to-make-it-easy-to-find-and-grep-stuff&rdquo; mode.</p>

<p>The path is arbitrary, if you didn&rsquo;t know you could dir list a UNC path, now ya do.</p>

<p>The <strong>^&gt;</strong> is the cool trick. If you use &ldquo;start&rdquo; to create a process in the background, re-routing its output to a file instead of just getting the fact that start began (the only thing start outputs), is made possible by this lowly &lsquo;carrot&rsquo; before the greater-than.</p>

<p>And that&rsquo;s it. With big drives, come back in an hour or two and you&rsquo;ll have a perfectly grep-able file waiting for you to grep through for file names and extensions to your heart&rsquo;s content.</p>

<p>One caveat, don&rsquo;t freak out if it&rsquo;s been 30 minutes and the file size is still ZERO. It doesn&rsquo;t write the output until the end, it write buffered in the process and then &ldquo;start&rdquo; pulls it back out at the end with the carrot.</p>
