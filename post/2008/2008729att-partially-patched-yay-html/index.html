<div class="header">
  <h1>ATT partially patched. Yay!</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So, according to my iPhone, the DNS servers that it uses is patched. (209.183.33.23 - schinetdns.mycingular.net) However, when I tried to send an image of the doxpara page through email it gave me an SSL error and asked me to accept the certificate&hellip;. Um, no thank you. So, for the time being I will not be checking my email for a while, or for that matter anything I need to authenticate with. Too much? probably, but just erring on the side of caution. I will post the screen caps when I don’t have SSL errors.</p>

<p><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/att.png" alt="" />H.D. Moore actually contacted ATT about the issue. Check out his post to twitter for the response they gave him:<a href="http://twitter.com/hdmoore/statuses/871802502">H.D. Moore vs. ATT</a></p>

<blockquote>
<p>“reads a response from AT&amp;T: ”We will investigate your complaint and take appropriate action.“ DNS server is now offline&hellip;”</p>
</blockquote>

<p>Now I wonder how many iPhones out there have already clicked “Continue”</p>

<p> </p>

<p>EDIT: Here is a weird thing, as soon as I dropped to the “EDGE” network, the email sent with no errors. So here is the image: (Remember, this was taken while on 3G)</p>
