  <h1>Hacker Media</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Recently there has been a lot of people in my scope that have been wondering about what &ldquo;hacker&rdquo; or security related podcasts are out there. iTunes does a horrible job at categorizing anything past &ldquo;Technology&rdquo;. That is where <a href="http://www.hackermedia.org/">Hacker Media.org</a> comes in. Not only can you get the main feed of ALL the hacker/security related podcasts out there, you can get even deeper. <a href="http://www.dailyduino.com/">Droops</a>, the maintainer of said monster, makes it so you can pick and choose what kind of shows you want to see by having individualized feeds based on categories, and as shows come and go from those categories the feed changes with it. Like hardware hacking, phreaking, linux, or just a stubborn BSD junkie. The other thing is, each show might belong to multiple categories</p>

<p>Your search is over, check out <a href="http://www.hackermedia.org/">http://www.hackermedia.org/</a> and drop one of the feeds into your pod cruncher of choice. Another awesome way to use this resource is dropping the feeds into Google Reader. Now you take the iPod out of the equation and you can keep up to date and play all of the shows you love directly from your browser.</p>
