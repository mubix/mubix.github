<div class="header">
  <h1>Metasploit Payloads Explained - Part 1a</h1>
  <h2></h2>
</div>
<div class="content">
  <p>In Part 1 I gave an example I used at CCDC with the single &lsquo;windows/download_exec&rsquo;. One of the down sides of that payload is you need to host the binary, giving up an IP/host that can be blocked. Well, Google recently (a couple months ago) allowed people to upload &lsquo;anything&rsquo; to Google docs. And you can then share these files publicly. Probably already see where I&rsquo;m going with this, but here are some steps to get it going, first upload your malicious binary (not the dropper &lsquo;windows/download_exec&rsquo;, but the file it needs to execute). I assume you don&rsquo;t need a picture to find the upload button ;-)</p>

<p><img src="http://mubix.files.wordpress.com/2011/06/google_download_exec_public.png" alt="" /></p>

<p>Next, go to Action -&gt; Share -&gt; Share and make it public:</p>

<p><img src="http://mubix.files.wordpress.com/2011/06/google_download_exec_link.png" alt="" /></p>

<p>You&rsquo;ll get a link that says docs.google.com / leaf?id= something:</p>

<p><img src="http://mubix.files.wordpress.com/2011/06/google_download_exec_download.png" alt="" /></p>

<p>Go to that link and copy the link that says &lsquo;Download&rsquo;</p>

<p>You should have something like this:</p>

<p><a href="https://docs.google.com/uc?id=XXXXXXXX&amp;export=download&amp;hl=en_US">https://docs.google.com/uc?id=XXXXXXXX&amp;export=download&amp;hl=en_US</a></p>

<p>Remove everything after the &amp; and change https to http (download_exec can&rsquo;t talk SSL) so you have something that looks like:</p>

<p><a href="http://docs.google.com/uc?id=XXXXXXXX">http://docs.google.com/uc?id=XXXXXXXX</a></p>

<p>Now use that link in the URL option when you generate your &lsquo;windows/download_exec&rsquo; binary and you should be good to go. You can still change your binary on the fly by right clicking the file in your Google Docs list and selecting &ldquo;Add or manage revisions&rdquo;. Plus you get the added bonus of being virtually unblockable.</p>

<p>One thing to be careful of is the download a &lsquo;leaf&rsquo; link are still live if you put the files in the &lsquo;trash&rsquo; on Google Docs, you need to empty the trash for them to be completely offline.</p>

<p>Incident Responders, if you find something making these requests, switch the UC portion of the download back to &lsquo;leaf&rsquo; and you can find out when it was uploaded, and have the ability to &ldquo;Report Abusive Content&rdquo; which if that account continues to do &lsquo;bad stuff&rsquo; it will get looked into by Google.</p>
