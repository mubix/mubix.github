<div class="content">
  <p>Original Source: <a href="http://ubuntu.qio.dk/ubuntu/">http://ubuntu.qio.dk/ubuntu/<br />
</a><br />
I recently stumbled upon a awesome script. Tried and test, works out of the box. Basically you open a terminal, paste this in, and hit enter.</p>

<blockquote>
<p>sudo -k &amp;&amp; clear &amp;&amp; gksudo -D &ldquo;setup script&rdquo; echo &amp;&amp; sudo apt-get update &amp;&amp; sudo apt-get install -y ubuntu-restricted-extras  gstreamer0.10-ffmpeg gstreamer0.10-plugins-bad gstreamer0.10-plugins-bad-multiverse libdvdread3 unrar totem-gstreamer  vlc  nfs-kernel-server samba gparted  &amp;&amp; gconftool-2 &ndash;type boolean &ndash;set /apps/nautilus/preferences/always_use_browser false &amp;&amp; sudo gconftool-2 &ndash;direct &ndash;config-source xml:readwrite:/etc/gconf/gconf.xml.defaults &ndash;type boolean &ndash;set /apps/nautilus/preferences/always_use_browser false &amp;&amp; gconftool-2 &ndash;type string &ndash;set /desktop/gnome/volume_manager/autoplay_dvd_command &ldquo;vlc %m&rdquo; &amp;&amp; sudo gconftool-2 &ndash;direct &ndash;config-source xml:readwrite:/etc/gconf/gconf.xml.defaults &ndash;type string &ndash;set /desktop/gnome/volume_manager/autoplay_dvd_command &ldquo;vlc %m&rdquo; &amp;&amp; sudo /usr/share/doc/libdvdread3/install-css.sh  &amp;&amp; echo -e \n\nBxnl, nyy qbar. Lbh pna pybfr guvf jvaqbj abj. \n | tr &lsquo;[a-m][n-z][A-M][N-Z]&rsquo; &lsquo;[n-z][a-m][N-Z][A-M]&rsquo;</p>
</blockquote>

<p>Worked like a charm, codecs, DVD playing, flash, java, just as the original post says. I still suggest Automatix, for the other &lsquo;stuff&rsquo; but if you are just looking at Automatix for the aforementioned features, here is a quick and easy solution.</p>
