<div class="header">
  <h1>Meterpreter tunneling and VNC revamped</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So yesterday (December 14th, 2009) <a href="http://twitter.com/hdmoore">HD Moore</a> posted <a href="http://twitter.com/hdmoore/status/6663737357">a tweet</a> with a pic of the new VNC meterpreter script that he wrote:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3afb/1260858699167/WindowsLiveWriter-VNCviaAMeterpreterTunnel_11BE-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3afc/1260858707957/WindowsLiveWriter-VNCviaAMeterpreterTunnel_11BE-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3afb/1260858699167/WindowsLiveWriter-VNCviaAMeterpreterTunnel_11BE-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3afc/1260858707957/WindowsLiveWriter-VNCviaAMeterpreterTunnel_11BE-</a>)</p>

<p>Looking at the script I noticed that it created a new connection (two connections outbound). Well it was the perfect excuse to take the newly refurbished portfwd command for a spin.</p>

<p><a href="/scripts-and-programs/metasploit/vnc_oneport.rb">http://www.room362.com/scripts-and-programs/metasploit/vnc_oneport.rb</a></p>

<p>Or you can get it via the SVN at <a href="https://metasploit.com/redmine/projects/framework/repository/revisions/7872">Revision 7872</a></p>

<p>By creating a bind payload instead of a reverse connect we can have the payload listen locally. Then with portfwd command (just like on your home router) we forward a local port to the local host on the remote side, to the binded port. Connecting to the freshly bound port as if we were actually doing everything on the box itself. Creating a new session and a nice beautiful VNC window.</p>

<p><strong>Options:</strong></p>

<blockquote>
<p>meterpreter &gt; run vnc_oneport -h</p>

<p>OPTIONS:<br />
-e <opt> The process to run and inject into (default: notepad.exe)<br />
-h  This help menu<br />
-l <opt> The local port to listen on via port forwarding (default: 5901)<br />
-p <opt> The port on the remote host to bind VNC to (default: randomized)</p>

<p>meterpreter &gt;</p>
</blockquote>

<p><strong>Note:</strong></p>

<p>The forwarded port does not close even if the meterpreter session is ended, so use the following command to close the forward:</p>

<blockquote>
<p>meterpreter &gt; portfwd delete -l 5901<br />
[*] Successfully stopped TCP relay on 0.0.0.0:5901</p>

<p>meterpreter &gt;</p>
</blockquote>

<p>(Note to BT4 users: do a <code>apt-get install vncviewer</code> before using any of the vnc payloads in Metasploit)</p>

<p>The script utilizes just one of the millions of way you can leverage &lsquo;portfwd&rsquo; in your endeavors. But where it gets interesting is the fact that the delivery method for the payload never touches disk. That magic is all credited to HD though. What happens is a new process is created (notepad by default) and the newly created VNC bind payload is injected into it. But, the beauty is that it&rsquo;s doing local connections via the port forwarding so all you see in TCPView is:</p>

<p><img src="http://mubix.files.wordpress.com/2009/12/vnc_oneport_post_tcpview.png" alt="" /></p>

<p>Now it&rsquo;s definitely suspicious that Notepad has any connections at all, but you can use the option <code>-e</code> to provide any executable you wish, as long as it&rsquo;s in the path for the system. For examples, look at what&rsquo;s running naturally already.</p>

<p>Plus, you would probably not be using port 4444 for a meterpreter session. But what I wanted to demonstrate with this script is the power of both meterpreter, and port forwarding.</p>

<p>Now it&rsquo;s your turn to make it better. Take a look at the guts, see if anything will help you in your scripting.</p>
