<div class="header">
  <h1>Destructive DOSKEY aliases</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Not sure how far back it goes (Win95?) but 2000, XP and all the way up to Win 7 have a program called DOSKEY:</p>

<pre><code>C:Usersvmadmin&gt;doskey /?
Edits command lines, recalls Windows commands, and creates macros.

DOSKEY [/REINSTALL] [/LISTSIZE=size] [/MACROS[:ALL | :exename]]
  [/HISTORY] [/INSERT | /OVERSTRIKE] [/EXENAME=exename] [/MACROFILE=filename]
  [macroname=[text]]

  /REINSTALL          Installs a new copy of Doskey.
  /LISTSIZE=size      Sets size of command history buffer.
  /MACROS             Displays all Doskey macros.
  /MACROS:ALL         Displays all Doskey macros for all executables which have
                      Doskey macros.
  /MACROS:exename     Displays all Doskey macros for the given executable.
  /HISTORY            Displays all commands stored in memory.
  /INSERT             Specifies that new text you type is inserted in old text.
  /OVERSTRIKE         Specifies that new text overwrites old text.
  /EXENAME=exename    Specifies the executable.
  /MACROFILE=filename Specifies a file of macros to install.
  macroname           Specifies a name for a macro you create.
  text                Specifies commands you want to record.

UP and DOWN ARROWS recall commands; ESC clears command line; F7 displays
command history; ALT+F7 clears command history; F8 searches command
history; F9 selects a command by number; ALT+F10 clears macro definitions.

The following are some special codes in Doskey macro definitions:
$T     Command separator.  Allows multiple commands in a macro.
$1-$9  Batch parameters.  Equivalent to %1-%9 in batch programs.
$*     Symbol replaced by everything following macro name on command line.
</code></pre>

<p>Just like the Linux &lsquo;alias&rsquo; command in some ways, you can remap pretty much any command you want. Here are some of the more evil ones I have used in the past:</p>

<ul>
<li><p>doskey cd=del /f /s $1</p></li>

<li><p>doskey tasklist=cat tasklist.txt</p></li>

<li><p>doskey dir=dir &hellip;&hellip;</p></li>
</ul>

<p>I&rsquo;m sure you can think of a ton more..</p>

<p>The great thing is that there isnt&rsquo; a /delete - you just have to know that in order to remove a doskey macro you just issue the command without the aliased part, so &lsquo;doskey tasklist=&rsquo; will delete the tasklist macro.</p>
