  <h1>SUDOERS Commented Includes used for Evil</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>I found a number of things interesting when reading the following post:</p>

<p><a href="http://www.offensive-security.com/vulndev/freepbx-exploit-phone-home/">http://www.offensive-security.com/vulndev/freepbx-exploit-phone-home/</a></p>

<p>Too bad that nmap&rsquo;s interactive mode was taken out, but there are a great number of other such methods, most notably VI&rsquo;s shell mode. </p>

<p>But when I started looking into appending or inserting lines into /etc/sudoers for <a href="http://www.nationalccdc.org/">CCDC</a>, I happened upon an interesting function of that file. Near the end of the file there are two lines:</p>

<h1 id="see-sudoers-5-for-more-information-on-include-directives:45aa0aea25e609b090747c301c669f7e">See sudoers(5) for more information on &ldquo;#include&rdquo; directives:</h1>

<p>#includedir /etc/sudoers.d</p>

<p>Both look commented out, but in actuality, exactly as-is the #includedir line is interpreted and acted upon. So any file that you put in the /etc/sudoers.d directory counts as an extension of the /etc/sudoers file. Make a small edit to the default README file with a bunch of added # commented out lines copied directly from the sudo man page, with a</p>

<p><strong>nobody ALL = NOPASSWD: ALL</strong></p>

<p>or www-data plus a webshell makes for easy re-exploitation</p>

<p> Just an evil way to stay hidden on a &lsquo;nix box… </p>

<p><strong>Update: </strong></p>

<p>nmap &ndash;script &lt;(echo &ldquo;os.execute(&lsquo;/bin/sh&rsquo;)&rdquo;)</p>

<p>&lsquo;nuf said…  (thanks <a href="https://twitter.com/bonsaiviking">@bonsaiviking</a> )</p>
