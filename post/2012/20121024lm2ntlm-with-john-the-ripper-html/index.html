  <h1>lm2ntlm with John the Ripper</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Since I didn&rsquo;t see any documentation bringing how to take an LM hash that you&rsquo;ve cracked and convert it to the NTLM equivalent all in one place. And I google how to do it almost every time. I wanted to put all these links in one place and remember how to do it for john. Go-go-gadget blog-notes.</p>

<p>So there is this: <a href="https://github.com/snarez/rcracki/blob/master/lm2ntlm.cpp">https://github.com/snarez/rcracki/blob/master/lm2ntlm.cpp</a></p>

<p>And this: <a href="https://github.com/rapid7/metasploit-framework/blob/master/tools/lm2ntcrack.rb">https://github.com/rapid7/metasploit-framework/blob/master/tools/lm2ntcrack.rb</a></p>

<p>And this: <a href="http://www.securityfocus.com/tools/6696">http://www.securityfocus.com/tools/6696</a></p>

<p>And the edited version of the above: <a href="http://atenlabs.com/blog/so-you-pillaged-a-domain-controllers-hashes/">http://atenlabs.com/blog/so-you-pillaged-a-domain-controllers-hashes/</a></p>

<p>But Metasploit&rsquo;s is currently <a href="http://dev.metasploit.com/redmine/issues/7351">borked</a>,(<strong>Update: this is now fixed</strong>) I don&rsquo;t want to compile cpp, and perl sucks. One thing I did find was that someone submitted it to the JtR dev mailing list here:</p>

<p><a href="http://www.openwall.com/lists/john-dev/2011/03/29/7">http://www.openwall.com/lists/john-dev/2011/03/29/7</a></p>

<p>And I asked on that same list what had become of it:</p>

<p><a href="http://www.openwall.com/lists/john-dev/2012/10/24/2">http://www.openwall.com/lists/john-dev/2012/10/24/2</a></p>

<p>The result is as follows:</p>

<p>Given this hash: Administrator:500:AA1AB12D9BE8C0D18F900ABF62624751:A2855453E8F6E555E5F22956F7DAA398:::</p>

<p>which is the LM and NTLM equiv of SUPERPASSWORD/SuPerPaSsWord respectively. So just so I don&rsquo;t have to make a screen shot of a text file assume that hash exactly as-is is in pwdump.txt.</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3d/1351091037123/Windows-Live-Writer-lm2ntlm-with_846B-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3e/1351091037055/Windows-Live-Writer-lm2ntlm-with_846B-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3d/1351091037123/Windows-Live-Writer-lm2ntlm-with_846B-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3e/1351091037055/Windows-Live-Writer-lm2ntlm-with_846B-</a>)</p>

<p>cracked the LM side in 16 seconds. Now you don&rsquo;t need to use John to get the LM side (rainbow tables work better at times),</p>

<p>Solar Designer (JtR&rsquo;s main dev) suggested the following path:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3f/1351091037907/Windows-Live-Writer-lm2ntlm-with_846B-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c40/1351091038237/Windows-Live-Writer-lm2ntlm-with_846B-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c3f/1351091037907/Windows-Live-Writer-lm2ntlm-with_846B-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ee4b0b79cd4cd3c40/1351091038237/Windows-Live-Writer-lm2ntlm-with_846B-</a>)</p>

<p>A bit hard to read but here are the commands:</p>

<p>./john -show pwdump.txt | cut -d: -f2 &gt; cracked<br />
./john -w=cracked -rules:nt -format=nt pwdump.txt</p>

<p>As you can see (if you squint) that works well. Rich Rumble suggested:</p>

<p><a href="http://www.openwall.com/lists/john-dev/2012/10/24/3">http://www.openwall.com/lists/john-dev/2012/10/24/3</a></p>

<p>using the loopback as so:<br />
./john pwdump.txt -format=nt -loopback=john.pot -rules=nt</p>

<p>The loopback been an amazing addition that is as Solar Designer put it &ldquo;not in core JtR, it is a fairly recent addition to jumbo&rdquo;. The loopback allows you to use previously cracked passwords as a dictionary without doing any cut/awk/sed voodoo. The problem with the suggested method for going from LM to NTLM and the loopback option is that it (rightly so) identifies LM hashes by their halves. When it tries to use those halves to crack the NTLM, every with the NT rule-set, it sees each half as separate passwords to try, so it fails.</p>
