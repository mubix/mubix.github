<div class="header">
  <h1>Disconnect Stalled SSH Session</h1>
  <h2></h2>
</div>
<div class="content">
  <p>This doesn&rsquo;t really apply to Windows users as you can just close puTTy. But for everyone else, stalled SSH Sessions suck. You are either slamming enter to get it to realize it&rsquo;s been disconnected or just waiting for it to. Well, for those of us who are impatient just hit:</p>

<p>~.</p>

<p>Thats right, SHIFT + the key above TAB, release, and hit the period. You may have to hit ENTER first to clear the buffer or whatever it does, but do that and it will disconnect the SSH session right away.</p>

<p>Stupid trick, but I use it all the time (especially on shotty MiFi connections).</p>
