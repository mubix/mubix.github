  <h1>Hack or Halo 5 at ShmooCon 2009</h1>
  <h2></h2>
</div>
<div class="content">
  <p><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/hackorhalo_kym.jpg" alt="" />Even if you have been to <a href="http://www.shmoocon.org/">ShmooCon</a>, something that alludes most con-goers is the <a href="http://www.shmoocon.org/hoh.html">Hack or Halo</a> contest. Most of the time you will see it’s organizers at table near the registration desk getting people signed up. What you may not know is how the whole thing goes down. It’s after hours so, you aren’t missing the great content during the day, and it might save you a few dollars of money spending bar time. But the primary purpose of <a href="http://www.shmoocon.org/hoh.html">Hack or Halo</a> isn’t to put money back in your pocket (and yes it’s free). The primary purpose is to get your game on be it gaming or hacking. Actually Chris Compton spells out what goes down really well on the <a href="http://hackorhalo.blogspot.com/">Hack or Halo blog</a> in his post called “<a href="http://hackorhalo.blogspot.com/2008/11/in-beginning.html">In The Beginning</a>”.</p>

<p>I would suggest that for a leg up on the rest of the contestants, you slap the <a href="http://hackorhalo.blogspot.com/">blog</a> in your RSS feed and follow them on twitter <a href="http://twitter.com/HackOrHalo">@HackorHalo</a>. You never know, they might ‘accidentally’ release some pertinent information.</p>

<p> <br />
Primary excuses for not participating:</p>

<ul>
<li><p>I didn’t bring my tools</p>

<ul>
<li>You are the tool, download BT3 VM put boot it up, update it, take diable the TCP/IP stack on your sisters laptop that you borrowed for the con and you are already better off than some of the other contestants</li>
</ul></li>

<li><p>I’m not go enough</p>

<ul>
<li>If Zeff comes for Halo, or Chris Eagle is allowed to hack, you are right, you aren’t, but damn would you have some bragging rights if you kicked their arse.</li>
</ul></li>

<li><p>I’m doing something that night</p>

<ul>
<li>No, you really aren’t&hellip; you know it, I know it.</li>
</ul></li>
</ul>

<p>Now that we got it all straight. See you there.</p>

<p>P.S. The picture on the right is <a href="http://twitter.com/kympossible">@KymPossible</a> from the Hack or Halo squad. For most geeks out there, she will be reason enough to sign up. And yes, I may die tomorrow for posting this.</p>
