  <h1>Reinvention of 007 &#43; Back to the future = Really dumb idea</h1>
  <h2></h2>
</div>
<div class="content">
  <p><strong>Update</strong> Some nice digg user decided to comment and inform me that this was the FIRST Bond book. Basically Bond before the toys. hmm, nope, still don’t like the idea.</p>

<p>**Ok. I’m pissed. **<br />
Let me get this straight. You’ve got</p>

<ul>
<li><p>A legendary name (“James Bond”)</p></li>

<li><p>A multi-million dollar market</p></li>

<li><p>A slew of Hollywood stars that have made 007 great</p></li>

<li><p>Fan clubs spanning the globe</p></li>

<li><p>MILLIONS OF DEDICATED 007 FANS</p></li>

<li><p>6 Video games</p></li>

<li><p>and <strong>20</strong> full length feature films</p></li>
</ul>

<p>And you want to REINVENT the CHARACTER?!? Are you nuts? You want to make him YOUNG?! You want to make the new movie based on a FARCE that was done in 1967 WITH THE SAME NAME! AND YOU WANT TO TAKE AWAY “Q” AND THE TOYS! Come on. You are taking away EVERYTHING that is BOND. Ok now that I am done ranting and raving at the lunatics that are making this <strong>STUPID IDEA</strong> a reality, here is a little background: I got home today and checked <a href="http://www.engadget.com/">Engadget</a> like always and I see this: <a href="http://www.engadget.com/entry/1234000993059446/">Bond to fly solo without Q in Casino Royale?</a> which led me to this blog: <a href="http://www.therawfeed.com/2005/09/no-gadgets-for-new-james-bond.html">No Gadgets For New James Bond </a>. I did some more research and found out that <a href="http://www.amazon.com/exec/obidos/tg/detail/-/B00005JL0I/ref=pd_sim_dv_1/102-8044842-7243368?v=glance&amp;s=dvd">Casino Royale is already a DVD on Amazon</a>. It was a 1967 <strong>FARCE</strong> to make fun of 007:</p>

<blockquote>
<p>Editorial Reviews of “Casino Royale” 1967<br />
Amazon.com<br />
John Huston was only one of five directors on this expensive, all-star 1967 spoof of Ian Fleming’s 007 lore. David Niven is the aging Sir James Bond, called out of retirement to take on the organized threat of SMERSH and pass on the secret-agent mantle to his idiot son (<strong>Woody Allen</strong>). An amazing cast (Orson Welles, Peter Sellers, Deborah Kerr, etc.) is wonderful to look at, but the film is not as funny as it should be, and the romping starts to look mannered after awhile. The musical score by Burt Bacharach, however, is a keeper. &ndash;Tom Keogh</p>
</blockquote>

<p>Well, if you want to watch the <strong>REAL BOND</strong>. Check out this list on Amazon for all the <strong>REAL Bond movies</strong>: <a href="http://www.amazon.com/exec/obidos/tg/listmania/list-browse/-/1Y177VPLGGWDX/qid=1127166697/sr=5-2/ref=sr_5_2/102-8044842-7243368">Listmania! All the Bond Movies</a></p>

<p>** Here is the official news from BBC: <a href="http://news.bbc.co.uk/1/hi/entertainment/film/4256024.stm"> James Bond writer ‘reinvents’ spy</a>**</p>

<p>To all the Bonds of old. We salute you. (And hope you don’t have to suffer through watching this movie)</p>

<p>jd</p>
