  <h1>Wim Remes (@wimremes) for (ISC)2 Board of Directors</h1>
  <h2></h2>
</div>
<div class="content">
  <p><img src="http://mubix.files.wordpress.com/2011/08/wim_remes_change.jpg" alt="" /></p>

<p>I am way late to the game on this, but if you have a blog, a twitter handle, or even better (in this specific case) a CISSP, please support Wim Remes (<a href="https://twitter.com/wimremes">@wimremes</a>), as he has submitted to become a member of the (ISC)2 Board of Directors.</p>

<p>On twitter use the hashtag: <a href="https://twitter.com/#!/search?q=%23wim4board">#wim4board</a></p>

<p>Lets help the certifications, especially the one with so much corporate/gov acceptance, get better.</p>

<p>His petition: <a href="http://blog.remes-it.be/petition.html">http://blog.remes-it.be/petition.html</a></p>
