<div class="header">
  <h1>IP Resolution Using Meterpreter’s Railgun</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I saw a post back in June and again just recently it came up again:</p>

<p><a href="http://www.securityartwork.es/2011/06/01/dns-port-forwarding-con-meterpreter/">http://www.securityartwork.es/2011/06/01/dns-port-forwarding-con-meterpreter/</a></p>

<p>It looked like a lot of hard work to set that up and I&rsquo;m really lazy. I didn&rsquo;t want to have to go through all that every time I got onto a new network. So, I made a very simple meterpreter post module to just call a Windows API key called &lsquo;gethostbyaddr&rsquo; using Railgun.</p>

<p><strong>TL:DR;</strong> You can download the post module here: <a href="../../scripts-and-programs/metasploit/ipresolver.rb">ipresolver.rb</a></p>

<p>The function &lsquo;gethostbyaddr&rsquo; (<a href="http://msdn.microsoft.com/en-us/library/ms738521(v=VS.85">http://msdn.microsoft.com/en-us/library/ms738521(v=VS.85).aspx</a>.aspx)) is pretty simple at first glance:</p>

<pre><code>&lt;span style=&quot;color:#000000;&quot;&gt;struct hostent* FAR gethostbyaddr(
  __in  const char *addr,
  __in  int len,
  __in  int type
);&lt;/span&gt;
</code></pre>

<p>Give it an address, length and type and it gives you a hostname back… easy right?</p>

<p>Defining it, since it isn&rsquo;t in the Railgun definitions is pretty simple:</p>

<blockquote>
<p>client.railgun.add_function(&lsquo;ws2_32&rsquo;, &lsquo;gethostbyaddr&rsquo;, &lsquo;DWORD&rsquo;, [<br />
[&lsquo;PCHAR&rsquo;, &lsquo;addr&rsquo;, &lsquo;in&rsquo;],<br />
[&lsquo;DWORD&rsquo;,&lsquo;len&rsquo;,&lsquo;in&rsquo;],<br />
[&lsquo;DWORD&rsquo;,&lsquo;type&rsquo;,&lsquo;in&rsquo;]</p>

<p>])</p>
</blockquote>

<p>First hurdle is to get your IP into &lsquo;network byte order&rsquo;. Rex (Metasploit&rsquo;s API/Library) to the rescue.</p>

<p><a href="http://dev.metasploit.com/documents/api/classes/Rex/Socket.html#M002073">http://dev.metasploit.com/documents/api/classes/Rex/Socket.html#M002073</a></p>

<p>The &lsquo;addr_aton&rsquo; method does just that:</p>

<blockquote>
<p>nbi = Rex::Socket.addr_aton(&lsquo;192.168.1.100&rsquo;)</p>

<p>=&gt; &ldquo;xC0xA8x01d&rdquo;</p>
</blockquote>

<p>Make the call to the API and done right?</p>

<blockquote>
<p>result = client.railgun.ws2_32.gethostbyaddr(nbi.to_s, nbi.size,2)</p>
</blockquote>

<p>Wrong, what you get back is a pointer to a mess, well lets get the mess (using a google IP for this example):</p>

<blockquote>
<p>struct = client.railgun.memread(result[&lsquo;return&rsquo;],100)</p>

<p>=&gt; &ldquo;xA0x03fx00x88x0Efx00x02x00x04x00x8Cx0Efx00x00x00x00x00x94x0Efx00x00x00x00x00J}]cqw-in-f99.1e100.netx00@efx00x06x00bx00x13x01bx00xE0vvx00xvvx00xE8x0Efx00xEEx96x03x00x00bx00x00 x01x00x00x01x00x00x00x01x00x00x00x01x00x00x00&rdquo;</p>
</blockquote>

<p>Ya.. that…</p>

<p>I tried using the pointer at the 12th byte location and that worked most of the time, but failed bad on others:</p>

<blockquote>
<p>ptrptr = struct[12,4].unpack(&ldquo;V<em>&rdquo;)[0]<br />
hostnameptr = client.railgun.memread(ptrptr,4).unpack(&ldquo;V</em>&rdquo;)[0]<br />
hostname = client.railgun.memread(hostnameptr+nbi.size,59).split(&ldquo;&rdquo;)[0]</p>
</blockquote>

<p>(there were a bunch more lines of error correcting but I&rsquo;ll just wanted to show these as the actual methods used on a successful run)</p>

<p>But on other hosts the 12th byte came back with a pointer to all 0s, so there was no way to jump again (hostnameptr) to the actual hostname.</p>

<p>What I missed while trying to do things the &ldquo;C&rdquo; way was that the hostname was always pretexted with the IP address in network byte order… Hold up, I know it begins with something I already know, and ends in the standard &ldquo;C&rdquo; string terminator of a null byte. So all of that plus the crazy error correction became:</p>

<blockquote>
<p>struct = client.railgun.memread(result[&lsquo;return&rsquo;],100)<br />
hostname = struct.split(nbi)[1].split(&ldquo;&rdquo;)[0]</p>
</blockquote>

<p>2 lines… work 100% of the time in my test cases.</p>

<p>That&rsquo;s it, you can check out the download for the post module above.</p>

<p>I do however have 1 disadvantage over how the guys at SecurityArtWork did things. You can&rsquo;t thread it. For whatever reason the API call that I am using uses the exact same memory space for each lookup. I tried putting threading in and what I got was a bunch of systems that resolved to the exact same thing.</p>

<p>If anyone knows a way to fix this I am all ears because right now the module is slow.</p>
