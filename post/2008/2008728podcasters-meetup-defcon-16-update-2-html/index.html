<div class="header">
  <h1>Podcaster&#39;s Meetup @ DEFCON 16 Update 2</h1>
  <h2></h2>
</div>
<div class="content">
  <p>It’s almost that time. DefCon is right around the corner and things are coming together nicely. Here is where we stand and a rough schedule of events:</p>

<ul>
<li><p>Bloggers welcome. I got a lot of feedback asking if it’s just for “Podcasters” but we would like to invite bloggers to participate as well.</p></li>

<li><p>I-Hacked.com and Astaro are our current sponsors, and I am still waiting on confirmation from two others.</p></li>

<li><p>We have Skybox 208 all day Saturday. During the day it will be open to all podcasters to record in peace and quite if they wish.</p></li>

<li><p>We have the following podcasters attending that I know of</p>

<ul>
<li><p>PaulDotCom - Larry and Paul</p></li>

<li><p>CyberSpeak - Bret and Ovie (possible)</p></li>

<li><p>Network Security Podcast</p></li>

<li><p>Security Justice</p></li>

<li><p>Securabit</p></li>

<li><p>SploitCast</p></li>

<li><p>Security Catalyst (possible)</p></li>
</ul></li>

<li><p>Special Guests</p>

<ul>
<li><p>Hvensnt from I-Hacked.com</p></li>

<li><p>Offensive Security</p></li>
</ul></li>

<li><p>Schedule of Events (Saturday)</p>

<ul>
<li><p>10 AM to 7 PM - Open to Podcasters Only</p></li>

<li><p>7 PM - 8:30 - Setup and Testing for Live show</p></li>

<li><p>8:30 - 9:00 - Doors open for audience</p></li>

<li><p>9 - 10 - Live Show</p></li>

<li><p>10 + After Party</p></li>
</ul></li>
</ul>

<p>We’ll see you there!</p>

<p>mubix</p>
