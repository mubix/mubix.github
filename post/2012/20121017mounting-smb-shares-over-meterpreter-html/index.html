<div class="header">
  <h1>Mounting SMB shares over Meterpreter</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Ok, this is pretty straight forward no magic:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-00-1620am.png.16%20AM.png" alt="Screen Shot 2012 10 17 at 11 00 16 AM" /></p>

<p>Got a shell, doesn&rsquo;t have to be SYSTEM</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-00-4420am.png.44%20AM.png" alt="Screen Shot 2012 10 17 at 11 00 44 AM" /></p>

<p>Add a route to the internal range or directly to the host you want over the session you want</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-01-2320am.png.23%20AM.png" alt="Screen Shot 2012 10 17 at 11 01 23 AM" /></p>

<p>Mosy on over  to the Socks4a module. And in another terminal we need to make sure our proxychains.conf file in /etc/ or where ever you store your conf is correct. </p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2010-52-2920am.png.29%20AM.png" alt="Screen Shot 2012 10 17 at 10 52 29 AM" /></p>

<p>It defaults to 9050 on 127.0.01 for Tor, that&rsquo;s pretty easy to cope with and no reason to mess with it if you actually use it for Tor for other things.</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-03-0020am.png.00%20AM.png" alt="Screen Shot 2012 10 17 at 11 03 00 AM" /></p>

<p>Run the socks proxy with the Tor-like settings. (Remember to shutdown Tor first)</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-04-3420am.png.34%20AM.png" alt="Screen Shot 2012 10 17 at 11 04 34 AM" /></p>

<p>And the rest is gravy. The % (percent sign if blog software mangles it) is a delimiter that smbclient and other samba tools recognize between user and password (so it doesn&rsquo;t prompt you for it).</p>

<p>And just to love it working:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1720at2011-04-5320am.png.53%20AM.png" alt="Screen Shot 2012 10 17 at 11 04 53 AM" /></p>

<p>yay files.. Yes I know I didn&rsquo;t use smbmount but it works the same as well as rpcclient.</p>

<p>A side note here is if you are using the pth-tools from:</p>

<p><a href="https://code.google.com/p/passing-the-hash/">https://code.google.com/p/passing-the-hash/</a></p>

<p>You can use hashes instead of passwords for stuff like this. But who are we kidding? Who doesn&rsquo;t get clear text passwords anymore ;-)</p>

<p> </p>
