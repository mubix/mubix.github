<div class="header">
  <h1>Metasploit Mastery meets CanSecWest</h1>
  <h2></h2>
</div>
<div class="content">
  <p>In 2012 @<a href="https://twitter.com/egyp7">egypt</a>and I taught <a href="https://www.derbycon.com/traning-classes-2012/#metasploit">Metasploit Mastery</a> for a day and a half @<a href="https://twitter.com/derbycon">DerbyCon</a> . This was a lot of fun but we had to cram a TON of slides into that short period of time. PLUS we had a CTF at the end where people had to break into a corporate network (virtualized) and sell their shells, data, passwords, or flags to us (egypt and I were acting as opposing countries). You could sell low to one and high to another whatever. Most money at the end wins. (We used a score card with ranges to keep it even)</p>

<p>We are doubling down on the content being provided and doing a 3 full days @ <a href="https://twitter.com/secwest">CanSecWest</a>. You get to learn the nooks and cranies of Metasploit&rsquo;s guts from <em>the</em> egypt himself, and operational use from me, with a ton mixed in between. I mean, just getting in the room with egypt&rsquo;s beard is worth the price of admission.</p>

<p>See you there!</p>

<p>Link: <a href="http://cansecwest.com/dojos/2013/meta_mastery.html">http://cansecwest.com/dojos/2013/meta_mastery.html</a></p>
