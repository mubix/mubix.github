<div class="header">
  <h1>Issue a Linux command without it going into history</h1>
  <h2></h2>
</div>
<div class="content">
  <p><strong>CORRECTION</strong>:</p>

<p>Thanks to jduck for pointing it out, but you need to actually make a change to get this to work, reference: <a href="http://www.catonmat.net/blog/the-definitive-guide-to-bash-command-line-history/">http://www.catonmat.net/blog/the-definitive-guide-to-bash-command-line-history/</a> and search for: Modifying History Behavior</p>

<p>You simply put a space before it</p>

<pre><code>mubix@localhost:/tmp/demo$ ls -alh
total 8.0K
drwxr-xr-x 2 mubix mubix 4.0K Mar  1 19:43 .
drwxrwxrwt 3 root  root  4.0K Mar  1 19:43 ..
-rw-r--r-- 1 mubix mubix    0 Mar  1 19:43 bob
mubix@localhost:/tmp/demo$ cat ~/.bash_history
ls -alh

mubix@localhost:/tmp/demo$  mysecretlogin -u bobsuruncle -p allacazaam

mubix@localhost:/tmp/demo$ cat ~/.bash_history
ls -alh

mubix@localhost:/tmp/demo$
</code></pre>

<p>Works well for backdoors you don&rsquo;t want caught via the .bash_history as well ;-)</p>

<p>More CCDC tricks as I think of them..</p>
