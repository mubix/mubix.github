<div class="header">
  <h1>ShmooCon Room Sharing</h1>
  <h2></h2>
</div>
<div class="content">
  <p><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/google_groups.png" alt="" />Go with what your readers want right? Well I have recently been getting a lot of hits on finding room sharing at ShmooCon. I have done this before at cons and I have met some very interesting people. So I created the google group <a href="http://groups.google.com/group/shmoocon_roomshare">ShmooCon RoomShare</a>. Post that you are looking, post that you have space. It’s all voluntary and you can sign up for email alerts so that you don’t have to check it all the time.</p>

<p>Plus, you don’t have to share for free, if you are looking to split a room, the conversation can start there.</p>
