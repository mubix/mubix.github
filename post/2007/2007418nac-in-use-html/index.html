  <h1>NAC in use</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Recently I was listening to <a href="http://pauldotcom.com/wiki/index.php/Episode66#Open-source_NAC_with_Packet_Fence">Episode 66</a> of <a href="http://www.pauldotcom.com/">PaulDotCom Security Weekly</a> and they briefly touched on <a href="http://www.packetfence.org">Packetfence</a>. Packet Fence is a Open Source <a href="http://en.wikipedia.org/wiki/Network_Access_Control">NAC</a>. This is the first time that I have really gotten hand on a NAC. I have heard of NAC and at ShmooCon Labs, I was part of Simple Nomad&rsquo;s team and Vernier&rsquo;s IPS/NAC. However, I didn&rsquo;t get a chance to get hands on during the con. So that puts me in the &ldquo;noob&rdquo; category. So, when I explained NAC to the team at work, they asked a question I couldn&rsquo;t answer with any technical expertise. So I will pose the question to you the reader: <strong>What do you use NAC systems for?</strong> <a href="/comment.php?serendipity[entry_id]=98&amp;serendipity[type]=comments">Comment here.</a> or email me.  Also, the Hack or Halo image has been fixed and is up: <a href="http://blog.vulnerableminds.com/2007/04/shmoocon-07-hack-or-halo-virtual.html">http://blog.vulnerableminds.com/2007/04/shmoocon-07-hack-or-halo-virtual.html</a></p>
