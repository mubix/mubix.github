<div class="header">
  <h1>GPU Hash / Password Cracking</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I recently upgraded my video card and had a rough time finding programs that fit the hype of GPU password cracking, so here is what I found so that you won&rsquo;t have as hard a time.</p>

<p>Ivan Golubev&rsquo;s SHA1/MD5/MD4 cracker: <a href="http://www.golubev.com/hashgpu.htm"><br />
http://www.golubev.com/hashgpu.htm</a></p>

<p>Ivan Golubev&rsquo;s RAR pass cracker:<br />
<a href="http://www.golubev.com/rargpu.htm">http://www.golubev.com/rargpu.htm</a></p>

<p>CUDA Multiforcer (down at the time of this posting)<br />
<a href="http://www.cryptohaze.com/bruteforcers.php">http://www.cryptohaze.com/bruteforcers.php</a></p>

<p>BarsWF - MD5 Cracker:<br />
<a href="http://3.14.by/en/md5">http://3.14.by/en/md5</a></p>

<p>GPU MD5 Crack: (Included in BackTrack 4 repos &ldquo;gpu-md5-crack&rdquo;)<br />
<a href="http://bvernoux.free.fr/md5/index.php">http://bvernoux.free.fr/md5/index.php</a></p>

<p>Distributed Hash Cracker:<br />
<a href="http://rpisec.net/projects/show/hash-cracker">http://rpisec.net/projects/show/hash-cracker</a><br />
&rdquo; This is an interesting one as it has a PHP front end and is agent based, so you can use one or a dozen computers, and it will use the CPUs and GPUs available&rdquo;</p>

<p>Pentoo Live CD with a bunch of GPU cracking goodness built in:<br />
<a href="http://pentoo.blogspot.com/">http://pentoo.blogspot.com/</a></p>

<p>Extreme GPU Bruteforcer (39.95 Euro)<br />
<a href="http://www.insidepro.com/eng/egb.shtml">http://www.insidepro.com/eng/egb.shtml</a></p>

<p>ElcomSoft Distributed Password Recovery ($599 for 1st lvl - 20 hosts)<br />
<a href="http://www.elcomsoft.com/edpr.html">http://www.elcomsoft.com/edpr.html</a></p>

<p>ax0n from <a href="http://www.h-i-r.net/">http://www.h-i-r.net/</a> shot me an email stating that BT4 has some more GPU tools added to it:</p>

<p><em>Just FYI, BT4 also added some CUDA GPU cracking functionality a while<br />
back ago. IIRC It includes Pyrit and CUDA-Multiforcer &ndash; maybe a few<br />
others. Pyrit is a cuda-enabled WPA-PSK cracker that you may also be<br />
interested in.</em></p>

<p>Pyrit - WPA/PSK - WPA2/PSK GPU cracker<br />
<a href="http://code.google.com/p/pyrit/">http://code.google.com/p/pyrit/</a></p>
