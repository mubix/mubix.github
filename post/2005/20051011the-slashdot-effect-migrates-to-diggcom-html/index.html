<div class="header">
  <h1>The Slashdot effect migrates to Digg.com</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Most of us in the industry know what the slashdot effect is. But for those who don’t. <a href="http://www.slashdot.org">Slashdot.org</a> has such a following, that, when a news article is posted on Slashdot, so many users click on the links provided that a unintentional DDos or Distributed Denial of Service attack is created, where the news site is taken basically killed by all the traffic that it instantly has to deal with. Well Digg.com has again, unintentionally, created it’s own Slashdot effect. The name for this effect is simply being “Dugg”. Digg.com’s first victim?</p>

<p><strong><a href="http://digg.com/hardware/Worlds_first_web_site_hosted_on_a_psp_">Worlds first web site hosted on a psp!</a></strong> - R.I.P.</p>
