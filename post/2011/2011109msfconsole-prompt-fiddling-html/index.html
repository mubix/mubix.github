  <h1>MSFConsole Prompt Fiddling</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>In @<a href="http://twitter.com/carnal0wnage">carnal0wnage</a> and my presentation at <a href="http://www.derbycon.com/">DerbyCon</a> 2011 we talked about using <a href="http://linux.die.net/man/1/screen">SCREEN</a> and <a href="http://linux.die.net/man/1/script">SCRIPT</a> to keep connections live / use them across SSH sessions, and log everything that happens. What we didn&rsquo;t cover is the fact that there isn&rsquo;t a time stamp for those logs. Now, Metasploit has multiple ways of creating logs:</p>

<p>cat ~/.msf4/logs/framework.log</p>

<p>This log automatically logs all of the error data that is great for trouble shooting when something is working, but doesn&rsquo;t record what you are doing inside of msfconsole</p>

<p>msf&gt; spool ~/myclient.log</p>

<p>The spool command is great for logging output from anything you do in either consoles or sessions, even when you drop to a shell. My one gripe about this one is that it doesn&rsquo;t log the actual command you issued.</p>

<p>msf&gt; set ConsoleLogging true<br />
msf&gt; set LogLevel 5<br />
msf&gt; set SessionLogging true<br />
msf&gt; set TimestampOutput true</p>

<p>These combined essentially do the same thing as spool except that they go into different logs, but do actually log the command you issued</p>

<p>Plenty of logging right? But none of them really &lsquo;log everything&rsquo; and time stamps are not a regular occurrence in them. Cool, but we need both. We&rsquo;ve got the &lsquo;log everything&rsquo; with the Linux &lsquo;script&rsquo; command, we just need a way to inject time stamps into our log.</p>

<h3 id="enter-the-ever-mutable-msf-prompt:442dd04c925afae9fa4564d95707c331"><strong>Enter the ever mutable &lsquo;msf&gt;&rsquo; prompt:</strong></h3>

<p>A lesser known variable in MSFConsole is &lsquo;PROMPT&rsquo;. You can set this pretty much like any other OS can, however there are some metasploit specific things you can add. Using a three letter abbreviation you can even add color to it.</p>

<p>For example lets add our hostname to our prompt:</p>

<ul>
<li><strong>set PROMPT %H</strong></li>
</ul>

<p>changes msf&gt; to myattackmachine&gt;</p>

<p>And you can combine and add things that you wish:</p>

<ul>
<li><strong>set PROMPT %H Just more text %U</strong></li>
</ul>

<p>changes the prompt to:  myattackmachine Just more text mubix&gt; (%U is username)</p>

<p>For reference here are the other working % variables that I know of:</p>

<ul>
<li><p><strong>%D = Current local directory (not sure if this changes when in meterpreter or not for the victims dir, that would be cool)</strong></p></li>

<li><p><strong>%H = Host name (again, would be cool if this changed when in meterpreter)</strong></p></li>

<li><p><strong>%J = Current number of jobs running</strong></p></li>

<li><p><strong>%L = Local IP (makes it easy to remember what to put in LHOST)</strong></p></li>

<li><p><strong>%S = Currently number of sessions open</strong></p></li>

<li><p><strong>%T = Time stamp</strong></p></li>

<li><p><strong>%U = Username (yes, would be awesome if this changed in meterpreter too)</strong></p></li>
</ul>

<p>Now if you wanted to add colors to that, all you would do is use something like %grn%T to make the time stamp green. You&rsquo;ll have to play around with the color&rsquo;s names as I don&rsquo;t know them all. %red %blu %blk etc&hellip;</p>

<p>Combine all of that with script and you&rsquo;ve got something awesome. I set my PROMPT to:</p>

<ul>
<li><p><strong>set PROMPT %T S:%S J:%J</strong></p></li>

<li><p>**1970-01-01 00:00:00 +0000 S:0 J:0&gt; **</p></li>
</ul>

<p>This gives me the number of jobs and sessions and has the time stamp every time I throw a command, so in my logs I can very easily narrow down the exact time when I did or didnt&rsquo; do something. The number of sessions and jobs are just good to know items.</p>

<h3 id="throw-in-one-more-trick-to-make-the-whole-thing-a-cake-walk:442dd04c925afae9fa4564d95707c331">Throw in one more trick to make the whole thing a cake walk:</h3>

<p>In your ~/.msf4 directory, if you haven&rsquo;t already, create a file called &lsquo;msfconsole.rc&rsquo;. This magical file will run every time you start msfconsole (<em>with the express exception of when you specify a resource file to run from the command line using the -r argument</em>). Throw your &lsquo;set PROMPT %blah %blah %blah&rsquo; in there formatted however you like, and now whenever you start msfconsole you&rsquo;ll have your handy dandy timestamp.</p>

<p>Shout out to @<a href="http://twitter.com/egyp7">egyp7</a> for showing me this.</p>
