  <h1>Local Security - DC-NoVA-MD</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Looking for local events?</p>

<p>I&rsquo;ve gotten a lot of people asking me recently where the local events are in DC, and I almost every time turn them to the awesome <a href="http://www.novainfosecportal.com/">http://www.novainfosecportal.com/</a> which is hands down the best source for local events for the DC-NoVA-MD area, not just NoVA.</p>

<p><a href="http://twitter.com/grecs">Grecs</a> (follow him on twitter) does an amazing job at keeping it up to date and filled with every event possible. (Subscribe to his google calendar of events, get the RSS feed.. all good stuff)</p>

<p>But there are other resources too:</p>

<p>DojoSec - <a href="http://www.dojosec.com/">http://www.dojosec.com/</a>- run by the amazing Marcus J. Carey who recently joined the P<a href="http://www.pauldotcom.com">aulDotCom Security Weekly</a> crew. DojoSec is a Monthly min-conference with 1 track and some of the best speakers in the local area, definitely worth</p>

<p>The Shmoo Group hosts the recently revived Security Geeks mailing list:  <a href="http://lists.shmoo.com/mailman/listinfo/secgeeks">http://lists.shmoo.com/mailman/listinfo/secgeeks</a></p>

<p>I run a luncheon that you can get on the list simply by emailing me (mubix hak5.org) or commenting here if you wish.</p>

<p>Another site to keep up on is <a href="http://infosecevents.net/">http://infosecevents.net/</a> run by <a href="http://twitter.com/ggee">GGEE</a> has a more broad scope of events, not just in the area.</p>

<p>Hope this helps more people find ways of getting connected with the community.</p>
