<div class="header">
  <h1>Free Pass to CSI 2008</h1>
  <h2></h2>
</div>
<div class="content">
  <p>What is CSI? This is what CSI says about it:</p>

<blockquote>
<p>Security is in transition. There is general agreement that security does not work, but not on how to fix it. CSI 2008 is the only event today that faces the challenge to <em>reconsider security</em>. This year at CSI’s annual event, the <a href="https://www.cmpevents.com/CSI35/a.asp?option=G">most innovative minds</a> in security will grapple with the <a href="http://www.csiannual.com/conference/questions.php">tough questions</a>, providing a reality-check and alternative to cookie-cutter conferences that merely tweak the status quo.</p>
</blockquote>

<p>I haven’t been to CSI yet, but I will be going this year and it seems like an outstaning conference. Far from <a href="http://www.shmoocon.org/">ShmooCon</a> but still packed with rockstars such as Jeremiah Grossman and Andy Willingham.</p>

<p>Cool, but what is the title about?! Well, I, along with each of the other SBN members have been authorized to give away a free conference pass! All you have to do is name the DLL that was patched in MS08-067. First person to get that answer to me, be it IM, email, or twitter, wins the pass.</p>

<p>Ok, what if I don’t win, can I still get something? Sure! Use the coupon code: <strong>BLOG25</strong> to get 25 % off your admission._ TIME IS LIMITED_. This conference starts the week of November 15th.</p>

<p><a href="http://www.csiannual.com/">http://www.csiannual.com/</a> for more details.</p>

<p> </p>

<p>What do I get out of this ad? Nothing, I was already going. See you there!</p>

<p>We have a winner! - But that doesn’t mean other SBN members aren’t also giving away free passes: <a href="http://www.mckeay.net/2008/10/31/tell-me-your-security-or-it-horror-story-and-win-a-pass-to-csi/">http://www.mckeay.net/2008/10/31/tell-me-your-security-or-it-horror-story-and-win-a-pass-to-csi/</a></p>
