<div class="header">
  <h1>Workshop at ToorCamp with Dark0perator</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>Dark0perator and I will be giving a workshop at ToorCamp coming up July 2nd-5th:</p>

<p>You can find us on the ToorCamp site: <a href="http://www.toorcamp.org/content/W13">http://www.toorcamp.org/content/W13</a></p>

<p>Here is the description of our talk, save the bio(s):</p>

<blockquote>
<h3 id="the-art-of-pivot-and-persistence:23cb78b2ac1aafb61e6d313b52831fc8">**The Art of Pivot and Persistence: **</h3>

<h3 id="shell-is-only-the-beginning:23cb78b2ac1aafb61e6d313b52831fc8"><strong>Shell is only the beginning.</strong></h3>

<p>This workshop is based on the assumption that you have some level of access on a target system. From that it is demonstrated how to go from that level of access to taking over the whole company and how to keep that access, surviving reboots, AV scans, and even reimaging. The following levels of access is covered:</p>
</blockquote>

<ol>
<li>Domain Administrator access on a domain controller<br /></li>
<li>Local Administrator access on a client machine<br /></li>
<li>Root on a Database server<br /></li>
<li>Root on a Web server<br /></li>
<li>User on a client machine<br /></li>
<li>User on a Database server<br /></li>
<li>User on a Web server</li>
</ol>
