<div class="header">
  <h1>Old School On-target NBNS Spoofing - Part 2</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So it turns out that Windows Firewall talks IP addresses just like any other firewall, so if you configure FakeNetBIOSNS to tell everyone that the IP address for whatever they looked up is YOUR IP, guess what, no need to bypass the spoof filters ;-) Happy Rob!</p>

<p>$ cat nbns.ini<br />
PROJECTMENTOR WPAD 172.16.10.207<br />
PROJECTMENTOR FILESHARE 173.26.10.207</p>
