<div class="header">
  <h1>Full Disclosure gets dusted off</h1>
  <h2></h2>
</div>
<div class="content">
  <p>The Full Disclosure mailing list has a long and illustrious past. It has played host to everything from zero days to politics. One thing that has rung true for a number of years, if not since it’s inception is that it is unregulated (save spam of course). However in recent months it has fallen pray to less and less technical discussions, and more bickering, name calling, and outright trolling.</p>

<p>The reason for this post is to let everyone know that has unsubscribed, that a change is coming. A bit of “Spring cleaning” of sorts. Please see the following FD post to see the dirt:</p>

<p><a href="http://archives.neohapsis.com/archives/fulldisclosure/2009-01/0960.html">Post 960 - 2009</a></p>

<p>So get back on, the wild west has been cleared. Sign up here: <a href="https://lists.grok.org.uk/mailman/listinfo/full-disclosure">https://lists.grok.org.uk/mailman/listinfo/full-disclosure</a></p>
