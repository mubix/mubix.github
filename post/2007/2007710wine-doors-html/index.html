<div class="header">
  <h1>Wine Doors</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I don&rsquo;t use Wine. It&rsquo;s difficult to get anything working and a pain once it is. However since I found out about the <a href="http://www.wine-doors.org/"  title="Wine-Doors">Wine-Doors</a> project, it&rsquo;s made me go back on that thought.</p>

<p>It&rsquo;s a fairly new project, but well on it&rsquo;s way to being an enabler for a great many users. A great many users have been looking for that one last thing, to get them over the hump of still using Windows. Some tried Wine, and couldn&rsquo;t get it to work properly, like myself, that is where Wine-Doors helps out. Out of the box it installs things like the Microsoft core fonts, winegecko, mozilla activex control and the visual C++ runtime, which resolves a great many discrepancies that users wrestle with in wine.</p>

<p>Once installed, you can install some of the hardest Wine apps with the grace of the double click:</p>

<p><strong>World of Warcraft<br />
Halflife 2 (Steam)<br />
iTunes<br />
Flash 8<br />
</strong><br />
And many more, with more all the time. You can check out the growing list at the <a href="http://www.wine-doors.org/trac/wiki"  title="Wiki">Wine-Doors wiki</a> under <a href="http://www.wine-doors.org/trac/wiki/BundledWith"  title="Bundled Apps">BundledWith</a></p>

<p>mubix</p>
