<div class="header">
  <h1>Companies that give back with free tools</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Penetration Testing / Red Teaming requires the use of a lot of tools. I don&rsquo;t mind getting called a &ldquo;script kiddie&rdquo; because I can accomplish more and faster when I don&rsquo;t have to code every single task I need to do. This post is to point out companies that make this possible and give a small bit of thanks.</p>

<p>(If you&rsquo;ve ever tried to convince a company to give something away for free, you can understand how big this really is) Some give a lot, some only one tool, but even one is more than some.</p>

<p>Of course the first is going to be Rapid7 and the <strong>Metasploit</strong> team:</p>

<p><a href="https://github.com/rapid7/metasploit-framework">https://github.com/rapid7/metasploit-framework</a></p>

<p>Other company&rsquo;s free tools sections:</p>

<p><strong>Sunera</strong>: <a href="http://security.sunera.com/p/tools.html">http://security.sunera.com/p/tools.html</a></p>

<p><strong>Immunity Inc</strong>: <a href="http://immunityinc.com/resources-freesoftware.shtml">http://immunityinc.com/resources-freesoftware.shtml</a></p>

<p><strong>SecureState</strong>: <a href="http://www.securestate.com/Research%20and%20Innovation/Pages/Tools.aspx">http://www.securestate.com/Research%20and%20Innovation/Pages/Tools.aspx</a></p>

<p><strong>Core Security</strong>: <a href="http://corelabs.coresecurity.com/index.php?module=Wiki&amp;action=list&amp;type=tool">http://corelabs.coresecurity.com/index.php?module=Wiki&amp;action=list&amp;type=tool</a></p>

<p><strong>Hex-Rays</strong>: <a href="http://www.hex-rays.com/products/ida/support/download_freeware.shtml">http://www.hex-rays.com/products/ida/support/download_freeware.shtml</a></p>

<p><strong>Spider Labs</strong>: <a href="https://www.trustwave.com/spiderLabs-tools.php">https://www.trustwave.com/spiderLabs-tools.php</a> and <a href="https://github.com/SpiderLabs">https://github.com/SpiderLabs</a></p>

<p><strong>RandomStorm</strong>: <a href="http://www.randomstorm.com/free-security-tools.php">http://www.randomstorm.com/free-security-tools.php</a></p>

<p><strong>SensePost</strong>: <a href="http://www.sensepost.com/labs/tools/pentest">http://www.sensepost.com/labs/tools/pentest</a></p>

<p><strong>Mc^H^H Foundstone</strong>: <a href="http://www.mcafee.com/us/downloads/free-tools/index.aspx">http://www.mcafee.com/us/downloads/free-tools/index.aspx</a></p>

<p><strong>Stach and Liu</strong>: <a href="http://www.stachliu.com/resources/tools/">http://www.stachliu.com/resources/tools/</a></p>

<p><strong>Secure Ideas</strong>: <a href="http://www.secureideas.net/publications.php">http://www.secureideas.net/publications.php</a> (Projects on the right)</p>

<p><strong>InGuardians</strong>: <a href="http://www.inguardians.com/tools/">http://www.inguardians.com/tools/</a></p>
