  <p>The site has been down for a while, there were a lot of factors that played into that, but mostly it was focus on some family, as I had some in town. I also came to the conclusion that it&rsquo;s time to move to &ldquo;the cloud&rdquo; so I moved over to SquareSpace (using the coupon code: DEFCON </end shameless plug>). I have an actual web designer looking at hooking this thing up right.</p>

<p>Also, I wanted to ask if anyone was interested in becoming a writer for Room362, opening it to more people to contribute to the content here. Shoot me an email: mubix@hak5.org or one of the other ones I have on the net and we&rsquo;ll work something out.</p>

<p>Thanks, and see you around the net.</p>

<p>Rob</p>
