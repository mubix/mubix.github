<div class="header">
  <h1>Multi-Boot Security LiveCD DVD</h1>
  <h2></h2>
</div>
<div class="content">
  <p><em>**EDIT: I got to talk about this DVD on the latest episode of **</em><a href="http://www.securabit.com/"><em><strong>Securabit</strong></em></a><em>** (**</em><a href="http://securabit.com/2008/09/04/securabit-episode-9/"><em><strong>Episode 9</strong></em></a><em><strong>)</strong></em></p>

<p><em><strong>Edit 2: There is a cool new Live DVD by the guys at <a href="http://www.suntzudata.com">Sun Tzu Data</a>. (<a href="/archives/255-Ask-and-you-shall-receive-SumoLinux.html">Click here for post</a>)</strong></em></p>

<p><a href="http://www.nerv-labs.com">NERV-LABS</a> subsidiary <a href="http://www.badfoo.net">Badfoo.net</a> has released quite the awesome DVD. Now, the lucky few of you who have suffered through my constant microsoft-bashing linux evangelism alright have heard about all the Multiboot LiveDVDs out there. Until now, they have all been booting various generic Linux distro. With the release of Badfoo’s LiveDVD, that has all changed:</p>

<p> </p>

<p><a href="http://badfoo.net/linux/EmErgEs_MultiBOOT_ISO.torrent.torrent">MultiISO LiveDVD</a> is an integrated Live DVD technology which combines some of the very popular Live CD ISOs already available on the internet. It can be used for security reconnaissance, vulnerability identification, penetration testing, system rescue, media center and multimedia, system recovery, etc. It’s a all-in-one multipurpose LiveDVD put together. There’s something in it for everyone. I hope you enjoy it.</p>

<p>OS Choices:</p>

<p>Backtrack 3<a href="http://s3.media.squarespace.com/production/438411/4879756/uploads/security_dvd1.serendipityThumb.jpg"><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/security_dvd1.serendipityThumb.jpg" alt="" /></a></p>

<p>Damn Small Linux 4.2.5</p>

<p>GeeXBoX 1.1 (not geekbox :P )</p>

<p>Damn Vulnerable Linux (Strychnine) 1.4</p>

<p>Knoppix 5.1.1</p>

<p>MPentoo 2006.1</p>

<p>Ophcrack 1.2.2 (with 720 mb tables)</p>

<p>Puppy Linux 3.01</p>

<p>Byzantine OS i586-20040404</p>

<p>Now add the awesome power of <a href="http://lubi.sourceforge.net/unetbootin.html">UNetBootin</a> (Boot ISO via USB) and now you have a USB stick that boots multiple security related Linux operating systems. <a href="http://pauldotcom.com/wiki/index.php/Episode115#Tech_Segment:_Larry.27s_Hacker_Keychain">What do you have on your keychain</a>?</p>
