<div class="header">
  <h1>Twitter API Problem</h1>
  <h2></h2>
</div>
<div class="content">
  <p><img src="http://s3.media.squarespace.com/production/438411/4879756/wp-content/uploads/2009/03/twitter_rate_exceeded.png" alt="twitter_rate_exceeded" /></p>

<p>Most of you Twitterholics have seen this beautiful status. You get a total of 100 API calls per Twitter account per hour. What happens if you use all of your afforded calls? You can just use <a href="http://www.twitter.com/">http://www.twitter.com/</a> no problem right? Well you loose a lot of what makes Twitter clients so useful (search, grouping, instant updates.. etc).</p>

<p>Well, what if you leave you client up at home? TweetDeck by itself uses most of the API calls just by itself. So in this scenerio, you are destined (at least for that day) to spend it on the twitter site, which as we already discussed, leaves much to be desired.</p>

<p>Mom taught me never to point out a problem without suggeting a solution, so here is what I think would be an awesome addition to Twitter, that might have other advantages as well:</p>

<p><img src="http://s3.media.squarespace.com/production/438411/4879756/wp-content/uploads/2009/03/twitter_rate_exceeded2.png" alt="twitter_rate_exceeded2" /></p>

<p>This is at the bottom of gmail. It allows you to see where else your account is being accessed from (IP). You can also click &ldquo;Details&rdquo;  and click to log out of all other sessions. This would be nice in twitter for a couple reasons. It would allow you to block/logout the client you left at home, but also check to make sure the IPs that are accessing the API on your behalf are your own.</p>

<p>Just a suggestion..</p>
