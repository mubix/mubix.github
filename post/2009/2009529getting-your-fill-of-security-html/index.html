<div class="header">
  <h1>Getting your fill of Security</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I recently posted a <a href="http://www.exoticliability.com/profiles/blogs/getting-your-fill-of-security">blog post</a> to <a href="http://www.exoticliability.com/">Exotic Liability</a>&rsquo;s website with the same title, and I realized that it would make a great thing to post to here, and update regularly, or just put it on the wiki I keep saying that I get going here. Enough rambling, here is how you can get your fill of security:</p>

<p><strong>Podcasting:</strong><br />
GetMon - <a href="http://www.getmon.com/">http://www.getmon.com/</a> - This is a great site because you can download or listen to any of the security podcasts right from their site if you want to.<br />
HackerMedia - <a href="http://www.hackermedia.org/">http://www.hackermedia.org/</a> - They put together like podcasts into different categories, and they overlap. So if you want the &ldquo;Linux&rdquo; feed, you&rsquo;ll get podcast A, B, and C. But maybe podcast C does Linux security, so if you subscribe to the &ldquo;Security&rdquo; feed, you might get C, E, and G. You can also get the everything feed</p>

<p><strong>Bloggers (RSS Feeds):</strong><br />
Security Bloggers Network - <a href="http://www.securitybloggers.net/">http://www.securitybloggers.net/</a> - A consolidated feed of a HUGE list of security blogs</p>

<p>**Twitter:<br />
**Security Twits - <a href="http://www.security-twits.com/">http://www.security-twits.com/</a> - A long list of security related twitter accounts. From people to events, to companies.</p>

<p><strong>Places to learn:</strong><br />
The Academy Pro - <a href="http://www.theacademypro.com/">http://www.theacademypro.com/</a><br />
Learn Security Online - <a href="http://www.learnsecurityonline.com/">http://www.learnsecurityonline.com/</a><br />
Free IT Security Training - <a href="http://www.freeitsecuritytraining.com/">http://www.freeitsecuritytraining.com/</a><br />
Virtual Training Environment by Carnegie Mellon - <a href="https://www.vte.cert.org/vteweb/">https://www.vte.cert.org/vteweb/</a></p>
