<div class="header">
  <h1>Connected in Japan</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I&rsquo;m taking a time out of all the hustle and bustle of Tokyo, Japan to write a little and promise picutres in the near future. Well, once my integrated card reader decides to read xD M-class cards. I just applied the patch from HP but it still has major problems. It gets to the first image and stops reading and I get all kinds of write errors. To add salt to the wound, I forgot my USB cable to my camera, so I really have no way of getting my pictures off the camera. And the hits keep rolling in, I just finished a day in Akihabara, better known as the Electric Town. Whis is the biggest Computer/Electronic shopping &lsquo;area&rsquo; in the world, and not a single store had the type of USB cable I needed. So, you&rsquo;ll get pictures as soon as I can get this crap reader to work.</p>

<p>In other news, I had a blast with my wife and son in Akihabara, they didn&rsquo;t, but I did.</p>

<p>mubix.</p>
