<div class="header">
  <h1>12 Days of No Starch Press</h1>
  <h2></h2>
</div>
<div class="content">
  <p>This Christmas I&rsquo;ve decided to spread a little cheer (aka free stuff) ;-) , and I&rsquo;m doing it in 2600 fashion. Now, I don&rsquo;t know if I have enough readers to pull this off, but here goes:</p>

<p>I will be sending 1 No Starch book of the winner&rsquo;s choice each day for 12 days starting on December 1st. Here&rsquo;s the catch. To win the books you must submit a picture of a door or room that is unmistakably &lsquo;Room 362&rsquo;. The only other stipulation is that the image must be original (meaning if I look it up on TinEye it doesn&rsquo;t come back with any hits).</p>

<p>Once you win you&rsquo;ll be taken out of selection for other chances but if you submit a picture tomorrow you&rsquo;ll be eligible to win all 12 days. Also, the more original pictures submitted the better chance you have.</p>

<p>How do you submit? Great question. Simply tag Room362&rsquo;s Google+ page in the photo.</p>

<p>And since Google+&rsquo;s stupid badges require header changes you can just click on this icon: <a href="https://plus.google.com/104527269871563459863?prsrc=3"><img src="https://ssl.gstatic.com/images/icons/gplus-32.png" alt="" /></a></p>

<p>This will be paid for out of my own pocket and will be ordered (not second hand from my book shelf), so I may ask you to choose another book if it&rsquo;s a box set for $200 or something like that.</p>

<p>Why No Starch? Well, I&rsquo;ll leave that up to you to speculate.</p>

<p><img src="http://mubix.files.wordpress.com/2011/11/nostarch.png" alt="No Starch Press" /></p>

<p><strong>Update</strong> on 2011-11-28 00:04 by Rob Fuller</p>

<ol>
<li><p>Yes, I&rsquo;m ok with international shipping, but it may not get these before Christmas if it is.</p></li>

<li><p>Funny, inventive, crazy, artistic, cool, etc are all pluses</p></li>
</ol>
