  <h1>KVM MITM</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I’ve had an idea and I have been hashing it out the last couple days. I want a smal piece of hardware that runs basically a MITM, but a physical one. Something like those old keyloggers that you plug between a PS/2 keyboard and a computer. If it already exsists, please link me, but this is what I want it to do:</p>

<p>Features of the KVM-MITM:</p>

<ul>
<li><p><strong>Ports</strong>:  (2) DVI or VGA; (2) Ethernet NICs; (4) USB or/and (4) PS/2 Ports  &lt;&ndash; Half male, Half female</p></li>

<li><p><strong>Services</strong>:</p>

<ul>
<li><p>VNC or RDP - a remote way to alter what is happening</p></li>

<li><p>Keylogger - recording all keys pushed through USB or PS/2 Mouse</p></li>

<li><p>SSH / SFTP - for reconfiguration or grabbing Keylogger data</p></li>

<li><p>IP snagger - management of using a static IP address within the DHCP scope automagically, without registering with DHCP</p></li>

<li><p>SSH Client for Tunneling local services</p></li>

<li><p>SSL Tunneling client for alternate means of tunneling if port 22 is blocked</p></li>

<li><p>Iptables - keep from a scan detecting the bridged nic (0 ports open, just tunnels outboud listening)</p></li>
</ul></li>

<li><p><strong>Power Supply</strong>: USB powered or a Male/Female plug for a standard desktop power cord</p></li>
</ul>

<p>Just an idea&hellip;. any takers?</p>
