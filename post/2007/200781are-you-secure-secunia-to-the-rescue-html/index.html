<div class="header">
  <h1>Are you secure: Secunia to the rescue</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Originally Posted on TECH.NOCR.AT @ <a href="http://tech.nocr.at/content/view/22/1/">http://tech.nocr.at/content/view/22/1/</a></p>

<p><a href="http://secunia.com">Secunia.com</a> has been a great resource of vulnerability and virus information over the years for Black, Grey, and White hat hackers alike. Recently they released a BETA project that looks promising and could be the first step into a &ldquo;package manager&rdquo; for Windows. In there own words:</p>

<blockquote>
<p>A new addition to the Secunia Software Inspector series, the free Secunia Personal Software Inspector (PSI), is now available for BETA testing. Capable of detecting and categorizing more than 4,200 applications.</p>
</blockquote>

<p>So far, I have run it on a Vista Ultimate and XP SP2 box and it has come back with some impressive results. It found some software that I hate to admit, had totally forgotten about, on my system that was out of date. As for cons, I have only found two thus. One, it detected my Firefox install as 2.0.0.4 instead of 2.0.0.6. The second being, not so much a technical fault, but a person preference. It is not portable, you install it and it works on that box.</p>

<p>What they don&rsquo;t tell you on the site is that when it detects out of date applications, it provides you a direct download link. This is good and bad, you are not seeing where this download is coming from, so you are trusting Secunia. It&rsquo;s good for us lazy computer geeks though, because it is only one click.</p>

<p>Finally, they provide you a detailed write up on the out of date software you have and links to find out what vulnerabilities affect that software package.</p>

<p>In closing, this is a great piece of software that I will definitely keep tabs on and take around with me, along with my <a href="http://filehippo.com/updatechecker/">File Hippo Updater</a></p>

<p>Check out and follow this project at <a href="https://psi.secunia.com/">https://psi.secunia.com/</a></p>
