  <h1>On a RANT</h1>

<div class="content">
  <p>First of all, every blog entry on every blog, is in fact a RANT. So, stating that one is, is kind of pointless. That being said. Here is my rant:</p>

<p>Now that I have changed this part of my blogisphere, I have been getting guff about not covering certain exploits and 0-days. So here it is:<br />
<blockquote><strong><a href="http://www.milw0rm.com/exploits/3193"  title="Excel 0-day">Microsoft Excel 0-day</a></strong><br />
The easiest way to make a unix based system (Mac) insecure:<br />
&bull; Step 1: Install a Microsoft Product<br />
as for the Windows Versions; <strong>DON&rsquo;T OPEN ATTACHMENTS</strong><br />
-While I am on the topic. Word users, watch out as well. <a href="http://www.milw0rm.com/exploits/3260"  title="milw0rm exploit #3260">milw0rm exploit #3260</a><br />
</blockquote></p>

<p>I troll all the security sites with my RSS reader, and as soon as I find something that hasn&rsquo;t been covered to death (i.e. ANOTHER Excel/Word exploit) I&rsquo;ll post it up.</p>

<p>I&rsquo;m getting off my soap box. For those that have found my previous &lsquo;rants&rsquo; informative and did not send me an email wining that I didn&rsquo;t cove the aforementioned exploit. I apologize.</p>

<p>But, that’s just my take on things, I’m just another security guy in a room with a small sign on the door that says “IT Dept”. What would I know?</p>

<p>jd</p>
