  <h1>Windows Vista Compatibility</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I know that I said this was going to be a security blog, but I figured I would continue on my rant on Vista after this happened.</p>

<p>Ok, so there I was&hellip;</p>

<p><blockquote>I saw on <a href="http://www.betanews.com/"  title="Betanews.com">Betanews.com</a> a article on <a href="http://www.betanews.com/article/Vista_Hardware_Assessment_Tool_Addresses_Upgrade_Dilemmas/1172009674"  title="Vista Hardware Assessment Tool">Vista Hardware Assessment Tool Addresses Upgrade Dilemmas</a> by  Scott M. Fulton, III of Betanews, which toted of a Windows XP tool to check for hardware compatibility for Vista.</p>

<p>Curiosity got the best of me, so I downloaded it (25.5 MB). I simply wanted to see if my machine could handle Vista. Installation starts and tells me that it needs SQL Server 2005 Express and that it is going to download and install it for me. And I&rsquo;m thinking (Oh great, my computer is now going to have an outdated Microsoft SQL server on my system. yay me!) I click ok, whatever. It downloads, then installs SQL Server 2005 Express, and starts to install &ldquo;Windows Vista Hardware Assessment&rdquo; (just a tangent, but shouldn&rsquo;t there be something like &ldquo;tool&rdquo; or &ldquo;wizard&rdquo; on the end of that?) and it gets to a certain point and stops for a bit. It continues after about 10 minutes. And then stops again at about 65%. At this point I need to go to bed and I do so. I wake up the next morning to be greeted with the following screen:<br />
</blockquote><br />
<div class='s9y_typeset s9y_typeset_center' style='text-align: center; margin: 0px auto 0px auto'><img src="http://room362.com/uploads/VistaCompatibilty.jpg" alt=""  /></div></p>

<p>Yes it was still at around 65% and no my computer wasn&rsquo;t frozen. So I came to the conclusion that if I can&rsquo;t even install the &ldquo;Assessment&rdquo; then my computer isn&rsquo;t compatible. I also get the added treasure of a failed install of SQL Server 2005 Express. I wouldn&rsquo;t suggest this tool until it gets looked at again, or some third party makes the same tool without the need of a  insert expletive here  SQL Server.</p>

<p>But, that’s just my take on things, I’m just another security guy in a room with a small sign on the door that says “IT Dept”. What would I know?</p>

<p>jd</p>
