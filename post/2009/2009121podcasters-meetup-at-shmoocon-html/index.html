<div class="header">
  <h1>Podcasters Meetup at ShmooCon</h1>
  <h2></h2>
</div>
<div class="content">
  <p>More information can be found at <a href="http://www.podcastersmeetup.com/">http://www.podcastersmeetup.com/</a></p>

<p>But here is the down and dirty: </p>

<p>We are sponsored this year by: <a href="http://www.hp.com/">HP</a>, <a href="http://www.sunbeltsoftware.com/">SunbeltSoftware</a>, <a href="http://www.dojosec.com/">DojoSec</a>, and <a href="http://www.theacademypro.com/">TheAcademyPro</a> / <a href="http://www.theacademyhome.com/">TheAcademyHome</a> solidly so far.</p>

<p>The following podcasts will be making an appearance:</p>

<ul>
<li><p><a href="http://www.hak5.org/">Hak5</a></p></li>

<li><p><a href="http://www.pauldotcom.com/">PaulDotCom</a></p></li>

<li><p><a href="http://cyberspeak.libsyn.com/">CyberSpeak</a></p></li>

<li><p><a href="http://www.securabit.com/">Securabit</a></p></li>

<li><p><a href="http://www.sploitcast.com/">SploitCast</a></p></li>

<li><p><a href="http://www.unpersons.org/">Unpersons</a></p></li>

<li><p><a href="http://www.phonelosers.com/">Phone Losers of America</a></p></li>

<li><p><a href="http://smbminute.com/">SMBMinute</a></p></li>
</ul>

<p>And the schedule goes as such:</p>

<p> </p>

<ul>
<li><p>1700 - 1800 - Meet and greet, and setup (Everyone involved in the live event please show up as close to this start time as possible)</p></li>

<li><p>1800 - 1900 - Live Show (This will probably go over time)</p></li>

<li><p>1900 - 1930 - Book signing and transition time</p></li>

<li><p>1930 - 2030 - FireTalks (more below)</p></li>

<li><p>2030 - 0400 - Food and Drinks on us at local spot. ( We are fielding a couple options right now, but nothing locked down yet.</p></li>
</ul>

<p>Plus a new event: FireTalks. Check out the site for more details.</p>
