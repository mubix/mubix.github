<div class="header">
  <h1>Compiling and Release of Netview</h1>
  <h2></h2>
</div>
<div class="content">
  <p>If you haven&rsquo;t caught <a href="http://carnal0wnage.attackresearch.com/">Chris Gates</a> (<a href="https://twitter.com/carnal0wnage">@carnal0wnage</a>) and my <a href="http://www.irongeek.com/i.php?page=videos/derbycon2/1-1-6-rob-fuller-chris-gates-dirty-little-secrets-part-2">talk</a> at <a href="http://www.derbycon.com/">DerbyCon 2012</a> - we released 2 tools, <a href="https://github.com/mubix/netview">Netview</a>, and <a href="https://github.com/mubix/ditto">Ditto</a>. Here I&rsquo;ll walk you through compiling Netview yourself, in the next blog post we&rsquo;ll go over compiling Ditto and how you can remove it&rsquo;s icon to reduce the size if you want. But for Netview it&rsquo;s pretty straight forward. First you pull a copy of the GIT repository:</p>

<p><a href="https://github.com/mubix/netview">https://github.com/mubix/netview</a></p>

<p>Once you&rsquo;ve done that, you&rsquo;ve got a directory looking like this:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_36.png" alt="Capture 36" /></p>

<p>You will also need Visual Studio C++ (The Express version if free here: <a href="http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express">http://www.microsoft.com/visualstudio/eng/downloads#d-2010-express</a> )</p>

<p>Once you have both you double click the .sln file (Solution File)</p>

<p>And you get a ugly blue and purple box like this:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_37.png" alt="Capture 37" /></p>

<p>Where you switch the compile option from &ldquo;Debug&rdquo; to &ldquo;Release&rdquo; and click to &ldquo;Build Solution&rdquo;:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_38.png" alt="Capture 38" /></p>

<p>Sounds much more grandiose than it really is. If all goes well you&rsquo;ll get the box at the bottom to say &ldquo;Build: 1 succeeded&rdquo;</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_39.png" alt="Capture 39" /> </p>

<p>You&rsquo;ll have a new folder:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_40.png" alt="Capture 40" /></p>

<p>and inside is your wonderful prize:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_41.png" alt="Capture 41" /></p>

<p>You could go through all of that… or just download it here:</p>

<p><a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd392b/1349149641693/netview.exe">http://www.room362.com/storage/netview.exe</a></p>
