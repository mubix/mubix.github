<div class="header">
  <h1>SploitCast, a Feburary baby, ShmooCon and Tax season</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Geez. I never have time anymore to put something on this darn thing. I think I am going to stop apologizing for how long it takes me to post, because it is quite quickly becoming the norm. So anyways, since my last post, I have been to <a href="http://www.shmoocon.org"  title="ShmooCon 06">ShmooCon</a> &lsquo;06</p>

<p><a href="http://www.shmoocon.org"  title="ShmooCon"><img src="http://room362.com/uploads/shmoocon2006_black.png" alt="ShmooCon 06" border=0/></a></p>

<p>I met some great people to include but not limited to, <a href="http://www.mal-aware.org/"  title="Mal-Aware">Lance James</a>, Kevin Mitnick, <a href="http://www.insecure.org/"  title="Nmap">Fyodor</a> - A.K.A the creator of NMAP, Skydog, DC-Mike, and Simple Nomad. And those are just some of the highlights of what happened. Bruce Potter, who is sort of a Bruce Banner / Harry Potter mix, in the closing ceremonies decided to start throwing electronics out into the crowd, one of such attacks hitting me. But I got a 1gb USB drive out of the deal so it&rsquo;s all good. Oh, and a little birdy told me that they may be releasing the videos too all confrences via torrent some time in mid Feb. So if you missed the fun, atleast check out the talks. That way, next year, you&rsquo;ll beat yourself up even more to go.</p>

<p>Next topic: Feburary Baby. It&rsquo;s about that time. Words can&rsquo;t express how excited I am for the first addtion to my family. I am the middle child and my older sister was supposed the be the first. I think she just wanted to test the waters with a nephew first before she picked out one of her own ;-).</p>

<p><a href="http://www.sploitcast.com"  title="SploitCast"><img src="http://room362.com/uploads/sploitcast_header.jpg" alt="SploitCast" border=0/></a></p>

<p>Next topic: SploitCast. <a href="http://www.sploitcast.com"  title="SploitCast">SploitCast</a> is REALLY taking off. I don&rsquo;t know what or why it happened. But we are getting some pretty big names to speak on our tiny little podcast. Check us out at SploitCast.com or on iTunes. I&rsquo;ll add a link in the navigation bar so it&rsquo;s easier for ya&rsquo;ll.</p>

<p>Next topic: Tax Season for all you Northern Americans under Canada. For the first time in my life, I have my taxes submitted before the deadline. Do you have yours done?</p>

<p>Now a question for the crowd: What is your favorite tool? Any tool, it could be software, a hammer or jolt cola. What is that one thing you couldn&rsquo;t survive without?</p>
