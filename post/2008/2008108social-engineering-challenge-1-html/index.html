<div class="header">
  <h1>Social Engineering Challenge #1</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Here is the scenerio:</p>

<p>There is a line of government, and commerical workers that are in line for the bus. The bus is late, and everyone has had a long day of work. Your target is the first person in line. The line is 75 people long for a bus with a max occupancy of 35 people. Your target is the same sex as you and has headphones in their ears. You can use any prop item that would not look out of place in line for a bus with other commuters.</p>

<p>Your goal is to sit next to your target in order to start a dialog. You do not need to be 1st, 2nd or even 3rd in line, but you do have to get on the bus with the least amount of suspicion raised. (That doesn’t rule out being flambouant)</p>

<p>Comment your solutions with detail.</p>

<p> </p>

<p><em><strong>EDIT: I will post how I was able to do it tomorrow. For all of these challenges I will publish the way I succeeded at 11:59 PM EST of the next day.</strong></em></p>
