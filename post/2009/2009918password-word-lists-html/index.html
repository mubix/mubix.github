<div class="header">
  <h1>Password / Word lists</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Brute force, even though it&rsquo;s gotten so fast, is still a long way away from cracking long complex passwords. That&rsquo;s were word lists come in handy. It&rsquo;s usually the crackers first go-to solution, slam a word list against the hash, if that doesn&rsquo;t work, try rainbow tables (if they happen to have the tables for that specific hash type), and then the full on brute force. Some would say those first two steps are reversed, and it really is the choice of the the person doing it and the word lists they have to work with.</p>

<p>Matt Weir and company created a cool tool that has the best of both worlds, Dictionary based Rainbow Tables with Dr-Crack, which you can find here:</p>

<p><a href="http://reusablesec.googlepages.com/drcrack">http://reusablesec.googlepages.com/drcrack</a></p>

<p>But, back to the reason of this post, word lists. Where do you get them? Here are a couple of my favorite places in no particular order:</p>

<p><a href="http://www.packetstormsecurity.org/Crackers/wordlists/">http://www.packetstormsecurity.org/Crackers/wordlists/</a><br />
<a href="http://www.theargon.com/achilles/wordlists/">http://www.theargon.com/achilles/wordlists/</a><br />
<a href="http://www.openwall.com/wordlists/">http://www.openwall.com/wordlists/</a><br />
<a href="http://www.outpost9.com/files/WordLists.html">http://www.outpost9.com/files/WordLists.html</a></p>

<p>I like to keep 3 size word lists:<br />
1. small and fast: usually based on the output of one of the tools i&rsquo;m about to tell you about<br />
2. medium: this is my custom list that I add passwords I find / crack and generally think are good to add. I&rsquo;m pretty picky about what goes into this list<br />
3. huge: any wordlist I come across gets added to this list, it gets sorted and uniqued and restored</p>

<p>Now the two tools that I like for the small list is are CeWL and wyd</p>

<p>CeWL - <a href="http://www.digininja.org/projects/cewl.php">http://www.digininja.org/projects/cewl.php</a><br />
Wyd - <a href="http://www.remote-exploit.org/codes_wyd.html">http://www.remote-exploit.org/codes_wyd.html</a></p>

<p>They have some very similar lists of features, your mileage may vary. But they basically parse files and web pages for words and generate password lists based on the words found.</p>
