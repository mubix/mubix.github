<div class="header">
  <h1>Compile NFSShell on Ubuntu</h1>
  <h2></h2>
</div>
<div class="content">
  <p>This is here because I always forget how to do it</p>

<ol>
<li><p>sudo apt-get install libtirpc-dev libncurses-dev</p></li>

<li><p>wget <a href="http://www.cs.vu.nl/pub/leendert/nfsshell.tar.gz">http://www.cs.vu.nl/pub/leendert/nfsshell.tar.gz</a></p></li>

<li><p>tar zxvf nfsshell.tar.gz</p></li>

<li><p>cd nfs</p></li>

<li><p>ln -s /usr/include/tirpc/rpc/clnt_soc.h /usr/include/rpc/clnt_soc.h</p></li>

<li><p>perl -p -i.orig -e &rsquo;s/getline/getline_nfs/&rsquo; nfs.c</p></li>
</ol>

<p>Next part I don&rsquo;t have a good way to automate. You need to go in and comment out (w/ #) the 4 lines following &ldquo;uncomment the following 4 lines for Solaris 2.x&rdquo; and uncomment the 2 lines following &ldquo;For GNU readline support you need to add&rdquo;</p>

<p>After that a simple &ldquo;make&rdquo; should get you ./nfs sitting there for your use.</p>

<p>Will probably make a repo out of this so I don&rsquo;t have to keep doing it..</p>
