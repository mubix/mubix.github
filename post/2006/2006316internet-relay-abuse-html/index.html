<div class="content">
  <p>A while ago, I posted a PHP Relay location to my site, and to a Hak5.org&rsquo;s forums. Recently I saw quite a bit of traffic going directly to that URL. I have taken action to ensure that this privledge that I am extending to the world, free of charge, is not abused. I have a cron job running that assess that use of that specific file and by what IPs. It then takes any IP with use over a certain limit and adds them to a complete block, to the relay, to my site, and any other site that I host. I am providing this service free of charge. Don&rsquo;t abuse it. As of now, the following IP addresses have been banned.<br />
195.229.242.53<br />
199.185.84.162<br />
213.42.2.0/24</p>

<p>If you are in this range, or one of those IPs, then please email me, make amends, and I will unblock you. The reason I know you can get to this site, is you were using my relay, you will probably be able to find another.</p>

<p>Thanks to all those who use in moderation and don&rsquo;t flood my servers,</p>

<p>jd.mubix</p>
