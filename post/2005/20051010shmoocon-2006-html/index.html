<div class="header">
  <h1>ShmooCon 2006</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I did a search on <a href="http://digg.com">Digg.com</a> and was suprised to see that not a soul has written about ShmooCon 2006. I guess all you west coasters only care about <a href="http://www.defcon.org/">DefCon</a>. That is discrimination and WE DON’T HAVE TO TAKE IT!. <em>Back to reality</em>. Well if you don’t know <a href="http://www.shmoocon.org/">ShmooCon</a> is basically the DefCon for the east coast and is being held in Washington D.C. . Registration is limited, unlike DefCon, so hurry and whip out those <a href="http://www.paypal.com/">Paypal</a> accounts. If you had registered before October 1st then it would have only cost you $75. Blame everyone else for not digging it. Here is a quick like to registration to save you lazy people out there a click:</p>

<p><a href="http://www.shmoocon.org/registration.html">REGISTRATION FOR SHMOOCON 2k6</a></p>

<p>Hosted by the Shmoo Group (SUPRISE SUPRISE SUPRISE!)</p>

<p><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/shmoo.gif" alt="" /></p>

<p> </p>

<blockquote>
<p>_<br />
The registration and price-break schedule are as follows: </p>
</blockquote>

<p>October 2, 2005 - December 31, 2005<br />
$150</p>

<p>January 1, 2006 - January 13, 2006<br />
$300</p>

<p>Save yourself money and a seat by registering early, please. Once ShmooCon is sold out, there is NO way to register. Thanks.</p>

<p>Keep your PayPal receipt as backup registration confirmation. Final confirmation from ShmooCon, to include your badge pickup mechanism, will be sent out to to all ShmooCon registrants on New Year’s Day. This additional confirmation will be sent to the PayPal email address initially used for registration.</p>

<p>Government credit card holders who do not wish to use PayPal will be provided an alternate payment &amp; registration mechanism after October 2nd. We apologize for any inconvenience and de-facto increased prices for Feds.</p>

<p>ShmooCon registration fees do NOT cover your hotel accomodations at the Marriott Wardman Park Hotel.</p>

<p>_ </p>

<p> </p>

<p>jd.</p>
