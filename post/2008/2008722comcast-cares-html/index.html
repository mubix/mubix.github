<div class="header">
  <h1>Comcast Cares?</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So after my last post, which autotwittered, I got a reply from a guy by the name of <a href="http://www.google.com/search?hl=en&amp;q=Frank+Eliason&amp;btnG=Google+Search">Frank Eliason</a>, who goes by the handle “<a href="http://twitter.com/comcastcares">ComcastCares</a>” on Twitter. And this is how the converation went:</p>

<p>mubix: Blogged Comcast: The start of a new series <a href="http://tinyurl.com/6jrvhe">http://tinyurl.com/6jrvhe</a></p>

<p>5 days ago</p>

<p>comcastcares: @mubix I would like to help. Email me *********[snipped]@cable.comcast.com (new email: <a href="mailto:We_Can_Help@cable.comcast.com?subject=I%20have%20a%20problem%20with%20comcast%20%20can%20you%20help%3F%20-%20Referred%20by%20Room362.com">We_Can_Help@cable.comcast.com</a>)</p>

<p>5 days ago</p>

<p>mubix: @comcastcares it shouldn’t come to the point where you need to help. I expect a certain level of service for the golf time I am paying for</p>

<p>about 3 hours later</p>

<p>comcastcares: @mubix The golf time?</p>

<p>2 minutes later</p>

<p>mubix: @comcastcares the premium that I pay monthly helps pay for Comcast execs trips to the golf course</p>

<p>about 1 hour later</p>

<p>comcastcares: @mubix Oh! I have not been golfing in a long time. Actually I do not know any golfers here. I guess I should make more friends</p>

<p>So after I’m done insulting the guy, he still goes out of his way to help me out. The very next day after this twitter conversation happens, a “gumbling” as my wife put it, contractor came to my house and put the cable in the ground. So I would like to give notice to Comcast: Frank Eliason is the best employee you have, if he every leaves or gets fired, I’m switching providers. To those who have problems with Comcast and their customer support, click the email link above and Frank will fix any problem you have, or at the very least he will know who to contact and with get things actually moving.</p>

<p>Thank you Frank.</p>

<p>mubix</p>
