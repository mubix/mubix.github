<div class="header">
  <h1>Notepad is a virus</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Original Article: h<a href="http://sunbeltblog.blogspot.com/2008/09/how-to-make-notepadexe-malicious-file.html">ttp://sunbeltblog.blogspot.com/2008/09/how-to-make-notepadexe-malicious-file.html</a></p>

<p>Alex Eckelberry over at Sunbelt got an itch to see which virus vendors were just using packer signatures instead of emulating the defaltion process and detecting the virus inside. This is a shortcut that can yield false positives such as demonstarted in Alex’s experiment, but is done due to the overhead such an undertaking would introduce, I assume, to the client software.</p>

<p>I bring this up here because I recently conducted a somewhat similar test, although I admittedly know very little about packers. I submitted a couple of No-CD cracks that I got from a unnamed source (<a href="http://www.gamecopyworld.com/">GameCopyWorld.com</a>) and tested it with <a href="http://www.virustotal.com/">VirusTotal.com</a> to see if they had viruses, and all of them came back positive. I doubted these finding since they were mostly labeld “Trojan.Downloader” and similar generic names. I then used Sunbelt’s very own <a href="http://research.sunbelt-software.com/Submit.aspx">CWSandbox</a> and a few local tools to determine of the trojan downloaders I had were actually that. All tests came back stating non network connections, packed by UPX, and made minimal DLL calls which were all used to disply windows GUIs.</p>

<p>Alex’s article and my recent research renewed my want to learn more about packers. Where to start? Wikipedia. Nope! Wikipedia’s article on <a href="http://en.wikipedia.org/w/index.php?title=Runtime_packer&amp;action=edit&amp;redlink=1">runtime packers</a> hasn’t been written yet. I haven’t stopped searching for a good resource on the topic, but if anyone knows one, please leave a comment and a link.</p>

<p>Thanks</p>
