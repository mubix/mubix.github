<div class="header">
  <h1>The wonderful IRS</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I just got paid. Why does it seem that the IRS will hound you, even if you are dead for .04 cents. But when they owe you money, it is like pulling teeth? I submitted my tax return paperwork 3 times (in February), made countless phone calls to them and now&hellip; finally, I get my money (in August). Now, before this year, I held no ill will to towards the IRS. They have never stepped on my toes, so it was ok that they existed. I believe now that I am going to use some of my smiting powers.</p>
