<div class="header">
  <h1>Think you can hack it in my world? Prove it.</h1>
  <h2></h2>
</div>
<div class="content">
  <p>The contest that won two &ldquo;hackers&rdquo; PS3s at ShmooCon is now open to the public. I found this post on <a href="http://hkashfi.blogspot.com/index.html">http://hkashfi.blogspot.com/index.html</a></p>

<blockquote>
<p>ShmooCon07 &ldquo;Hack it&rdquo; Contest  During Shmoocon2007 there was a <a href="http://www.shmoocon.org/contests.html">contest</a> open to interested hackers. If you&rsquo;re curious about it but hadn`t chance to join the con, well it&rsquo;s still open for you to check your skills but don&rsquo;t expect any reward :&gt; If you like to get familiar with challenges in Cons, you can try this one. It&rsquo;s consisted of 8 levels, each one require different class of skills. you can try it <a href="http://www.appliedsec.com/files/shmoocon.tar.gz">HERE</a> . If you&rsquo;re not 31337 enough to solve them, here&rsquo;s the answers for you but I highly recommend you NOT to get it before giving the challenge a try . Such challenges are cool until you do not have the answers and should get them yourself . Finally because this challenge comes from ShmooCon does NOT mean it&rsquo;s something magical or hard to solve.  By S. Hamid Kashfi</p>
</blockquote>

<p>I suppressed the link to the answers. You can go to Kashfi&rsquo;s page if you want those, you cheater.   mubix</p>
