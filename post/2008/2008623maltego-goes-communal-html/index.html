<div class="header">
  <h1>Maltego Goes Communal</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>Now that everyone and their mother has posted about <a href="http://www.offensive-security.com/">Back|Track Final</a> being released I feel that I am safe in disclosing that information. But on to the topic, with said release, the folks over at <a href="http://www.paterva.com">Paterva</a> have released a “Community” edition of <a href="http://www.paterva.com/maltego/">Maltego</a>. Straight from the horses mouth, here are the limitations:</p>

<blockquote>
<h3 id="limitations:a5dc6b4f502bd9a4df3f2c510562dced">Limitations</h3>

<p>The Community Edition is limited in the following ways:</p>

<ul>
<li><p>A 15second nag screen</p></li>

<li><p>Save and Export has been disabled</p></li>

<li><p>Limited zoom levels</p></li>

<li><p>Can only run transforms on a single entity at a time</p></li>

<li><p>Cannot copy and paste text from detailed view</p></li>

<li><p>Transforms limited to 75 per day</p></li>

<li><p>Throttled client to TAS communication</p></li>
</ul>
</blockquote>

<p>Also, directly on the heals of this release is a <a href="http://www.paterva.com/forum/">community forums</a>! Which haven’t quite been linked to from the main site, but I HAVE AUTHORIZATION THIS TIME!&hellip; not going to make the same mistake twice. Anyways, go check it out.</p>
