<div class="header">
  <h1>Metasploit with Ruby 1.9.1</h1>
  <h2></h2>
</div>
<div class="content">
  <p>UPDATE: if you don&rsquo;t make some additional steps, the &lsquo;rvm 1.9.1&rsquo; command only is active for the current console session. See the site for details: <a href="http://rvm.beginrescueend.com/">http://rvm.beginrescueend.com/</a></p>

<p>This short tutorial is how to get Ruby 1.9.1 on BT4 or any other Linux distro with the tool &lsquo;rvm&rsquo; (Ruby Version Manager).</p>

<p>The Metasploit team has put a lot of work into getting the framework to work well with 1.9.1 and still work with earlier versions. Here is a way that you can try out the new hotness, or just test to see if all of the tweaks and modules you run, work with the newer version of ruby.</p>

<p>You can still get the video here: <a href="http://vimeo.com/8069236">Metasploit with Ruby 1.9.1</a> from <a href="http://vimeo.com/mubix">mubix</a> on <a href="http://vimeo.com">Vimeo</a>.</p>

<p><strong>Update</strong> on 2009-12-10 14:19 by Rob Fuller</p>

<p>I&rsquo;ve replaced my video with a short shell script:</p>

<blockquote>
<p>#!/bin/bash</p>

<p>gem install rvm</p>

<p>rvm-install</p>

<p>rvm install 1.9.1</p>

<p>rvm 1.9.1</p>
</blockquote>
