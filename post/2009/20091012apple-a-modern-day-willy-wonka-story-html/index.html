<div class="header">
  <h1>APPLE: A Modern Day Willy Wonka Story</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Yes, I just called everyone who works at Apple an Oompa Loompa, but I digress:</p>

<p>I was reading Brooke Crothers&rsquo; story on the Apple &lsquo;gag&rsquo; order [1] and couldn&rsquo;t help but think of how Apple has created an almost similar situation. Everyone wants to know what Apple is up to, can&rsquo;t stop talking about it. Buzz Out Loud [2] even had people call and email asking them to see if they could do a show without mentioning Apple or the iPhone. According to Brooke&rsquo;s article, people are afraid for their very jobs (pun?) even in the mentioning of Apple. What&rsquo;s behind the curtains at Apple? Is Steve Jobs going to send out 5 golden Apple Tablets? Probably not, but I can&rsquo;t shake the image of Steve coming out on stage to do one of his presentations with a cane and doing a fake fall to the podium.</p>

<p>So I pose this crucial question to you, the reader: Who plays the part of Slugworth?</p>
