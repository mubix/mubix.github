<div class="header">
  <h1>Metasploit turns 10,000</h1>
  <h2></h2>
</div>
<div class="content">
  <p><img src="http://mubix.files.wordpress.com/2010/08/msf_10000.png" alt="" /></p>

<p>Ask any developer and they will tell you that the age of a project is not calculated in calendar time, but in worker hours or &ldquo;commits&rdquo; to a project. The Metasploit Framework hit 10,000 today.</p>

<p>With the project dating back to 2003, much before the official &ldquo;Revision 1&rdquo; happened, there have been a lot of changes. Going from the initial incarnation as a network &ldquo;game&rdquo; written in perl to the world largest ruby project, the framework has seen it&rsquo;s fair share of blood, sweat, and tears. With Express out and Pro to come, there will definitely be 10,000 more.</p>

<p>Congratulations to the team, both past and present. What you guys do is extraordinary.</p>
