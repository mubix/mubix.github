<div class="header">
  <h1>Interesting DNS Stuff - SRV Records</h1>
  <h2></h2>
</div>
<div class="content">
  <p>The following are good adds to your DNS brute force list:</p>

<p>These are all <strong>SRV</strong> records so make sure your type is set correctly. The great thing about SRV records is that it tells you the port in the answer. Isn&rsquo;t that nice of them?</p>

<p>I don&rsquo;t know of any DNS tools that utilize SRV as part of their process, but scripting dig to do so isn&rsquo;t tough.</p>
