<div class="header">
  <h1>Set Wallpaper Meterpreter Script</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Certainly nothing to fuss over, but I&rsquo;ve had a fascination with setting my target&rsquo;s wallpaper as sort of a calling card for years now. I&rsquo;ve been able to set the registry key (HKCUControl PanelDesktopWallpaper), but until recently I didn&rsquo;t know how to get it to refresh so that it displayed without forcing the user to log out&hellip;</p>

<p>First, is the most important part, selection of the wallpaper. This is my first selection:</p>

<p><img src="http://mubix.files.wordpress.com/2010/06/nettroll.jpg" alt="" /></p>

<p>But, it has to be a BMP. So, I created:</p>

<p><a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3bca/1372583736087/metasploit_1024.bmp">metasploit_1024.bmp</a> (2.3 MB)</p>

<p>next run: reg add &ldquo;HKCUControl PanelDesktop&rdquo; /v Wallpaper /t REG_MULTI_SZ /d &ldquo;C:metasploit_1024.bmp&rdquo;</p>

<p>and finally the magic:</p>

<p>rundll32.exe user32.dll,UpdatePerUserSystemParameters</p>

<p>thats it, run that, and it&rsquo;ll refresh the settings and display the wallpaper in all of it&rsquo;s glory. But I wouldn&rsquo;t be a metasploit dog if I didn&rsquo;t make it into a meterpreter script:</p>

<p>download: <a href="/scripts-and-programs/metasploit/wallpaper.rb">wallpaper.rb</a></p>

<p>it&rsquo;s definitely not ready to be in the trunk, but it works, just edit each of the options in the file to point at the bmp you want on the victim&rsquo;s wallpaper and it&rsquo;ll be there.</p>

<p>Todo:</p>

<p>[*] Make each parameter an option so there is no text editing involved</p>

<p>[*] Add the ability to convert other image types on the fly</p>

<p>[*] Figure out how to get the desktop color to refresh with the wallpaper</p>
