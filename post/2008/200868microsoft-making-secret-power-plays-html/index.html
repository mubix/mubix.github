  <h1>Microsoft making secret power plays?</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Recently I have been hearing a lot of innovators posting to their blogs that they are pursuing new employment with Microsoft, and I wonder if they are making sneaky power plays into the Open Source market. Taking it’s best projects and plucking their leads. For example:</p>

<p>KnoppMyth Creator:</p>

<p><a href="http://mysettopbox.tv/index.html#News">http://mysettopbox.tv/index.html#News</a></p>

<p><strong>EDIT</strong>: The above article seems to be an April Fools joke that I was late to the party on. Thanks to Mark for calling me out.</p>

<p>Castle Cops - Owner/Operator - Paul Laudanski</p>

<p><a href="http://www.castlecops.com/t223152-Must_Read_Important_Announcement.html">http://www.castlecops.com/t223152-Must_Read_Important_Announcement.html</a></p>

<p>Now, don’t get me wrong, everyone needs their family and Open Source is a thankless job sometimes. I am not trying to dog on them for going Microsoft. I am just wondering if they are doing this to give these gents a job and make their product better, or just get rid of supporting competition.</p>

<p>Just my rant on what I am seeing. Sounds a bit like dvorak.org/blog eh?</p>

<p>&ndash; mubix</p>
