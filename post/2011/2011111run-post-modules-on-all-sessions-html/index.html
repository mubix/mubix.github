<div class="header">
  <h1>Run POST Modules On All Sessions</h1>
  <h2></h2>
</div>
<div class="content">
  <p><a href="http://twitter.com/jcran">Jcran</a> recently blogged about an easy way to run a post module on all sessions:</p>

<p><a href="http://blog.pentestify.com/simple-framework-domain-token-scanner">http://blog.pentestify.com/simple-framework-domain-token-scanner</a></p>

<pre><code>msf&gt; use post/windows/gather/enum_domain_tokens
msf enum_domain_tokens&gt; irb
framework.sessions.each do |session|
  run_single(&quot;set SESSION #{session.first}&quot;)
  run_single(&quot;run&quot;)
  sleep 1
end
</code></pre>

<p>You use the POST module, drop to IRB and run those 4 lines, and bam, you win. With resource files we can automate this a bit more and have it so that we do this effortlessly with any post module.</p>

<p>Thinking back toÂ <a href="http://blog.metasploit.com/2010/03/automating-metasploit-console.html">http://blog.metasploit.com/2010/03/automating-metasploit-console.html</a> and my rapid file PSEXEC resource file, we know we can run ruby inside of resource files with the <ruby> tag.</p>

<p>Save the following as runall.rc somewhere where you&rsquo;ll remember:</p>

<pre><code>framework.sessions.each do |session|
  run_single(&quot;set SESSION #{session.first}&quot;)
  print_status(&quot;Running #{active_module.fullname} against session #{session.first}&quot;)
  run_single(&quot;run&quot;)
  sleep 1
end
</code></pre>

<p>Then when you want to run a POST module against every session you have you simply do:</p>

<pre><code>msf&gt; use post/windows/gather/enum_domain_tokens
msf enum_domain_tokens&gt; resource runall.rc
[*] Running post/windows/gather/enum_domain_tokens on session 1
</code></pre>

<p><strong>Update</strong> on 2011-11-06 20:05 by Rob Fuller</p>

<p>A commenter noticed an error in the coding for cross compatibility. The following should work better across versions:</p>

<pre><code>framework.sessions.each_key do |session|
  run_single(&quot;set SESSION #{session}&quot;)
  print_status(&quot;Running #{active_module.fullname} against session #{session}&quot;)
  run_single(&quot;run&quot;)
  sleep 1
end
</code></pre>
