  <h1>Vonage and Ekiga on SUSE Linux</h1>
  <h2></h2>
</div>
<div class="content">
  

<p>This was originally posted at <a href="http://www.jpugh.org/2008/01/vonage-and-ekiga-on-suse-linux.html">http://www.jpugh.org/2008/01/vonage-and-ekiga-on-suse-linux.html</a></p>

<p>I had to find it via google cache as the page is no longer there or has just been down for the past week. So I am reposting it for reference:</p>

<blockquote>
<h3 id="vonage-and-ekiga-on-suse-linux:7d40a3fbd3d7f9fc3b9eaa32613717ea">Vonage and Ekiga on SUSE Linux</h3>
</blockquote>

<p>For the first time ever, I lost my cell phone. No freakin’ idea where it went and this IS the first time I have every lost a phone. Quite pissed.</p>

<p>Regardless…in my searchings for a better way I figured I’d take a look at VOIP using Ekiga. I have been a Vonage user for several years now so that was my first stop. I found an <a href="http://brandt.kurowski.net/2004/05/21/kphone">article</a> that outlined using kphone with Vonage so I started digging.</p>

<p>First, you must have a softphone number from Vonage. It’s 9.99 per month and you can register for one at Vonage (do email me as you will get me a free month and I can get you an extra month free!).</p>

<p>Once you have signed up for a softphone number and received all of the gory details simply open Ekiga and input the following into a new account:</p>

<p>Account name - I used Vonage</p>

<p>Registar - sphone.vopr.vonage.net:5061</p>

<p>User - enter your complete softphone number - don’t forget the “1″</p>

<p>Password - enter the password Vonage provided.</p>

<p>Once you click the checkbox to activate it you will see “Registered to sphone.vopr.vonage.net” and you are all set.</p>

<p>Enter in a phone number and enjoy calls through Vonage on Linux!!</p>
