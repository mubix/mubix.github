<div class="header">
  <h1>AV Tracker</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Ever set up a multi/handler and get an odd IP hitting it? Probably forgot about it as internet chatter? Think again, you might have just been caught</p>

<p>AV Tracker - ( <a href="http://avtracker.info/">http://avtracker.info/</a> ) is a site that tracks the different IP addresses, hostnames, computer names and user agents that AV and other &ldquo;Submit-your-malware-here&rdquo; drop boxes use.</p>

<p>Peter Kleissner and his team provide</p>

<ul>
<li><p>ranges that the hosts use</p></li>

<li><p>a dynamic text file with the IP addresses listed if you want to add it to some auto updating block list</p></li>

<li><p>a line by line IPTABLES block config</p></li>

<li><p>and even C code to add into your binary to make sure it doesn&rsquo;t talk out from one of those addresses (I could be reading it wrong, still a beginner in C)</p></li>
</ul>

<p>The team has been criticized a lot by AV vendors, enough so the took down the site in January of this year. But it came back June 5th.</p>

<p>I use this site to help me know when the Incident Responders are on to me for my pen testing jobs. I do not wish to get in the debate of how a tool could be used.</p>
