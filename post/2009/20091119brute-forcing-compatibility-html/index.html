<div class="header">
  <h1>Brute-Forcing Compatibility</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Idea came thanks to cktricky from: <a href="http://cktricky.blogspot.com/">http://cktricky.blogspot.com/</a></p>

<p>A bunch of sites on the web give you different pages depending on the browser you use to view it. I know when I was a web developer compatibility was the bane of my existence, as I&rsquo;m sure it still is for all the web devs out there. Well, sometimes this leads to bad coding practices, or even the old &ldquo;Google Bot gets to see everything&rdquo; feature. Well, I had an idea to take Burp&rsquo;s Intruder and &ldquo;Brute Force&rdquo; any compatibility coding that a site may have. Especially if there is a restricted section of the page that you know is there, but don&rsquo;t have access to.</p>

<p>To start off you need a list of user agents. I pulled mine from the User-Agent Switcher lists I found on the web since they are in easily parsed XML.</p>

<p>From: <a href="http://www1.qainsight.net:8080/2007/05/18/Four+Links+To+UserAgent+List+And+An+Update+To+The+Useragent+Import.aspx">http://www1.qainsight.net:8080/2007/05/18/Four+Links+To+UserAgent+List+And+An+Update+To+The+Useragent+Import.aspx</a></p>

<p>I downloaded: <a href="http://qainsight.net/content/binary/AgentStrings20070517.xml">http://qainsight.net/content/binary/AgentStrings20070517.xml</a></p>

<p>There are plenty of ways to parse XML in your scripting language of choice but here is some dirty bash script that worked for me:</p>

<blockquote>
<p>cat AgentStrings20070517.xml | grep &ldquo;useragent=&rdquo; | grep -v &ldquo;*&rdquo; | awk -F &lsquo;&ldquo;&rsquo; &lsquo;{print $4}&rsquo; &gt; useragents.txt</p>
</blockquote>

<p>Next, we set up our Intruder instance:</p>

<p><img src="http://mubix.files.wordpress.com/2009/11/useragent_intruder1.png" alt="" /></p>

<p>And import useragents.txt into Intruder and kick it off.</p>

<p><img src="http://mubix.files.wordpress.com/2009/11/useragent_intruder2.png" alt="" /></p>

<p>If any of the &lsquo;payloads&rsquo; come back with anything different, it&rsquo;s definitely something to look into.</p>
