<div class="header">
  <h1>Delete TrustedInstaller-only Files and Folders</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Not very security related, but something I don&rsquo;t want to forget how to do. It was a PITA. So I had a old WINDOWS directory that I needed to get rid of. And the following commands gave me the ooomph needed to get the job done.</p>

<p>1) Get a SYSTEM shell so all modding of permissions will be good.</p>

<p>D:&gt; <strong>psexec /accepteula -s cmd</strong></p>

<p>2) Grant Administrators FULL rights to the directory and all sub directories and files</p>

<p>D:&gt; <strong>icacls D:Windows* /grant Administrators:F /C /T</strong></p>

<p>3) Finish the job, delete the folder and everything below it</p>

<p>D:&gt;** rmdir /s /q D:Windows**</p>

<p>All done. Weeeeeeeee!</p>

<p>If you have a better way to do this via commands or programs please let me know, always looking to learn more.</p>
