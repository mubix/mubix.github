  <h1>Ego Surfing or Caring?</h1>
  <h2></h2>
</div>
<div class="content">
  <p><a href="http://garyvaynerchuk.com/">Gary Vaynerchuk</a> of <a href="http://tv.winelibrary.com/">Wine Library TV</a> made a post about <a href="http://garyvaynerchuk.com/2008/12/05/ego-searching-or-caring/">Ego Searching</a>. He describes in this short video that ego searching when you are trying to make a brand is simply caring about your audience:</p>

<p> </p>

<p>Now even <a href="http://live.twit.tv/">Leo Laporte</a>, while being interviewed on the <a href="http://www.geekcred.net/">Geek Cred</a> podcast said that as a broadcaster (which can be translated into “Content Producer”), your audience is the most important thing and your responsibility is to them.</p>

<p>Well, in this post I will show you a way to ego surf efficiently, taking it to a whole new level to save you time, without sacrificing the interaction that Gary V. detailed:</p>

<p><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/google_alerts.png" alt="" /></p>

<p>So lets start with <a href="http://www.google.com/alerts">Google Alerts</a>. Google Alerts are a way to get an update whenever there is a new search result for a specific search. Instead of going on the <a href="http://blogsearch.google.com/">Google’s Blog Search</a> every day or every hour, you can get an email whenever there is a new result:</p>

<p><strong>Search Terms</strong>: Whatever your brand is</p>

<p><strong>Type</strong>: This is where it starts to get interesting, choose Comprehensive and it will search blogs, news, regular google, videos and google groups.</p>

<p><strong>How Often</strong>: As it happens, daily or once a week updates</p>

<p><strong>Deliver To</strong>: You can either get it as an RSS feed or straight to your email.</p>

<p>Well, here is the slight problem with that. You will be getting updates every time you post anything. Lets add some google hacking to these search results so we can get the most bang for our buck:</p>

<p>For example, my search would be: <strong><em>link:room362.com -site:room362.com</em></strong></p>

<p>This would give me results whenever someone has a link to room362.com on their page, except when it’s on my domain (room362.com). Now, if you are looking at branding it can get much more complicated:</p>

<p>Here is one of my searches: <strong><em>mubix -site:room362.com -site:mubix.blogspot.com -site:hak5.org -site:mubix.vox.com</em></strong></p>

<p>This search gives me results whenever “mubix” is even mentioned except when it’s on one of the sites. And you can edit these results all you want. Upping your Google Fu is the name of the game.</p>

<p>You can use Google Alerts for all kinds of things. Another one that I have is “Call for Papers”. I have made added a lot of Google Fu to that search so that it just does security gigs, so customize the searches to what you want to see.</p>

<p>Now, if you want to take all of this to the extreme, check out <a href="http://alp-uckan.net/free/monitorthis/">MonitorThis</a>.</p>

<p>Happy Ego Surfing Caring,</p>

<p>mubix</p>
