  <h1>UAC AlwaysNotify Bypass-ish</h1>
  <h2></h2>
</div>
<div class="content">
  <p><strong>UPDATE: THIS IS ONLY WORKS WITH THE LOCAL ADMIN (ID 500) ACCOUNT AND PASSWORD</strong></p>

<p><strong>(MY MISTAKE FOR NOT TESTING MORE)</strong></p>

<p>So the &ldquo;-ish&rdquo; is you need to have the username and pass of <del>another account that has administrator rights</del> the local administrator account on that box. But other than that, the following image should speak for itself. (no UAC prompt occurred during the following actions)</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-1520at2010-52-3320pm.png.33%20PM.png" alt="Screen Shot 2012 10 15 at 10 52 33 PM" /></p>

<p>I plan on writing a Metasploit module to do this as all it really does is starts a process as a different user and that process executes ShellExecute&rsquo;s &lsquo;RunAs&rsquo; verb. But until then, get CPAU here:</p>

<p><a href="http://www.joeware.net/freetools/tools/cpau/">http://www.joeware.net/freetools/tools/cpau/</a></p>

<p>and Elevate here:</p>

<p><a href="http://jpassing.com/2007/12/08/launch-elevated-processes-from-the-command-line/">http://jpassing.com/2007/12/08/launch-elevated-processes-from-the-command-line/</a></p>

<p> and doing it manually with built in Windows Kung-Fu:</p>
