<p><em>**EDIT: This and the following posts are also show notes for the **</em><a href="http://www.hak5.org/episodes/episode-401-wi-fi-pineapples"><em><strong>Season 4 premiere</strong></em></a><em>** of **</em><a href="http://www.hak5.org/"><em><strong>Hak5</strong></em></a></p>

<p>So Maltego 2 has been released and all I have to show for it are these images stolen from <a href="http://www.paterva.com/maltego/screenshots/">paterva.com</a></p>

<p><a href="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_ss1.serendipityThumb.png"><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_ss1.serendipityThumb.png" alt="" /></a>  <a href="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_ss2.serendipityThumb.png"><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_ss2.serendipityThumb.png" alt="" /></a></p>

<p>and a bit of an explination also stolen from their site:</p>

<p><a href="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_whatis.serendipityThumb.png"><img src="http://s3.media.squarespace.com/production/438411/4879756/uploads/maltego_whatis.serendipityThumb.png" alt="" /></a></p>

<p>But you aren’t here for what you can find on their site. You are here to find out why Maltego is fun, useful, and something you might want to recommend your boss/secretary/parents to buy.</p>

<p>Maltego is hard define because of it’s open nature. It is designed to be whatever that information gatherer wants it to be. But before we go into Maltego’s super powers, lets define the differences between it’s two versions, Full and Community editions.</p>

<p>Full is just as it implies. Unfettered. You can make it fly. But it’s 400 bucks a year per client. (Or your organization can talk straight to Paterva about their server/client platform)</p>

<p>Community Edition is free, but you are locked down quite a bit. Community Edition is bundled with <a href="http://www.remote-exploit.org/backtrack.html">Back|Track 3</a> which is don’t by the awesome guys over at <a href="http://www.offensive-security.com/">Offensive Security</a>. Here are the nags:</p>

<ul>
<li><p> A 15second nag screen</p></li>

<li><p>Save and Export has been disabled</p></li>

<li><p>Limited zoom levels</p></li>

<li><p>Can only run transforms on a single entity at a time</p></li>

<li><p>Cannot copy and paste text from detailed view</p></li>

<li><p>Transforms limited to 75 per day</p></li>

<li><p>Throttled client to TAS communication</p></li>
</ul>

<p>However, if you do have one full version client, you can open saved investigations (mtg files) with it and manipulate it all you want. </p>

<p>So that is just one of my tricks and now that we have a baseline down (kinda like getting done with all of your base classes in college), in the following segments of this post I will be showing of some of the electrolyte driven goodness of Maltego and some of the hacks/tricks that will make you look wonder just what you can’t do with Maltego.</p>
