<div class="header">
  <h1>Create a 64bit Process From a x86/32bit One</h1>
  <h2></h2>
</div>
<div class="content">
  <p>On Vista and above there is a Windows &lsquo;Redirector&rsquo; (A redirector is basically a Symlink or fake directory that&rsquo;s there but not in Windows) (<a href="http://msdn.microsoft.com/en-us/library/aa384187(v=vs.85">more info here</a>.aspx)) that allows a 32bit process create a 64bit one. For anyone who has tried to run &lsquo;execute -H -c -f notepad.exe&rsquo;, they know that if they are in a 32bit process, they get a 32bit notepad even if they are on a 64bit system, which is annoying. So if you don&rsquo;t want to read the link above you can create a stable 64bit notepad.exe by doing the following:</p>

<p>execute -H -c -f &ldquo;C:\WINDOWS\Sysnative\notepad.exe&rdquo;</p>

<p>Now you can migrate into that notepad, Metasploit/Meterpreter will handle not only the network socket switch but the upgrade to a 64bit process. Now, you should be able to dump hashes like I talked about (<a href="/blog/2011/5/15/dumping-hashes-on-win2k8-r2-x64-with-metasploit.html">here</a>).</p>

<p>Of course you need to change the drive and windows directory to match your target (Language changes and base drive changes apply), but the rest should work as perscribed.</p>
