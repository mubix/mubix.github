<div class="header">
  <h1>BypassUAC got a facelift</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Dave Kennedy and Kevin Mitnick submitted the &ldquo;bypassuac&rdquo; post module to Metasploit a while back (last DerbyCon?). Which is awesome and they did some fantastic work, but I had a few complaints as probably anyone did who used the module on a somewhat modern network.</p>

<p>&ldquo;Old&rdquo; module (post/windows/escalate/bypassuac):</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-3020at203-03-1020pm.png.10%20PM.png" alt="Screen Shot 2012 10 30 at 3 03 10 PM" /></p>

<p>I decided to give it a bit of a face lift:</p>

<p>&ldquo;New&rdquo; local exploit module (exploit/windows/local/bypassuac):</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-3020at203-07-1020pm.png.10%20PM.png" alt="Screen Shot 2012 10 30 at 3 07 10 PM" /></p>

<p>All of the credit for the availability of this module goes to <a href="https://twitter.com/egyp7">@egyp7</a> though, without his epic addition of local exploits to Metasploit the majority of the updates to this module wouldn&rsquo;t be possible.</p>

<p>Anywho, on to the new features:</p>

<p>1) You can set any windows payload you want to use now:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-3020at203-38-1920pm.png.19%20PM.png" alt="Screen Shot 2012 10 30 at 3 38 19 PM" /></p>

<p>and yes it supports EXE::Custom.</p>

<p>2) It lets you know if it will be able to bypass the current setting of UAC or not:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-3020at203-40-1520pm.png.15%20PM.png" alt="Screen Shot 2012 10 30 at 3 40 15 PM" /></p>

<p>Even when you&rsquo;re going overkill with it:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/screen20shot202012-10-3020at203-41-3120pm.png.31%20PM.png" alt="Screen Shot 2012 10 30 at 3 41 31 PM" /></p>

<p>(ASK module if UAC is disabled will just elevate without any kind of user prompt)</p>

<p>And of course it works as expected if UAC needs bypassing:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_47.png" alt="Capture 47" /></p>

<p>One thing I have yet to update is a simple check to make sure you are an admin that can actually bypass UAC. If you aren&rsquo;t, then you&rsquo;ll be leaving this lovely calling card behind for the user:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_48.png" alt="Capture 48" /></p>

<p> </p>
