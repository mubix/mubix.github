<div class="header">
  <h1>Query all windows services config from the command line</h1>
  <h2></h2>
</div>
<div class="content">
  <p>This is how I did it:</p>

<p><code>for /f &quot;tokens=5 delims=&quot; %A in ('reg query HKLMSYSTEMCurrentControlSetServices') do sc qc %A</code></p>

<p>Let me know if you know of a better way.</p>

<p>If you don&rsquo;t know why this could be important read here:</p>

<p><a href="http://www.ihtb.org/security/program.exe-privilege_escalation.txt">http://www.ihtb.org/security/program.exe-privilege_escalation.txt</a></p>

<p>If you are on a Win7 box or otherwise have the option to use WMI you can use the following command:</p>

<p><code>wmic service get pathname</code></p>
