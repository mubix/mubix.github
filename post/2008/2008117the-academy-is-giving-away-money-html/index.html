<div class="header">
  <h1>The Academy is giving away money!</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Ok, it&rsquo;s not to you, but it is to a good cause. Here is their blurb:</p>

<p><a href="http://www.hackersforcharity.org/">Hackers for Charity</a> helps non-malicious hackers gain valuable job experience by putting them to work on projects for charity. They also build computer classrooms to help children and adults break the cycle of poverty through empowerment training, and feed children with funds raised by sales of <a href="http://www.amazon.com/exec/obidos/search-handle-url/ref=ntt_athr_dp_sr_1?_encoding=UTF8&amp;search-type=ss&amp;index=books&amp;field-author=Johnny%20Long">Johnny Long&rsquo;s books</a>.</p>

<p>This month, I thought that it would be fun to partner up with <a href="http://www.hackersforcharity.org/">Hackers for Charity</a> in order to raise money for the people of Uganda. <a href="http://www.theacademy.ca">The Academy</a> has offered to donate $1 to <a href="http://www.hackersforcharity.org/">Hackers for Charity</a> for every user that registers for a free account at <a href="http://www.theacademy.ca">www.theacademy.ca</a> for the entire month of November. If you&rsquo;re a registered user already please forward this email or post it on a blog. Anything you can do to spread the word would be greatly appreciated. Let&rsquo;s try to make a substantial donation to charity this month. Thanks everybody!</p>

<p>So head on over and sign up. It&rsquo;s free and you can feel better about yourself. Plus you can help me in my goal to make The Academy&rsquo;s Director broke.</p>
