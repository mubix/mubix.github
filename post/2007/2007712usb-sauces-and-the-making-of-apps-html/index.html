<div class="header">
  <h1>USB Sauces and the making of Apps</h1>
  <h2></h2>
</div>
<div class="content">
  <p>A couple people have asked for links on where I got this portable app or that, well, all over really. Here are a few links to get you started:<br />
<a href="http://www.dirk-loss.de/win-tools.htm"  title="http://www.dirk-loss.de/win-tools.htm"><a href="http://www.dirk-loss.de/win-tools.htm">http://www.dirk-loss.de/win-tools.htm</a></a><br />
<a href="http://www.tinyapps.org/"  title="http://www.tinyapps.org/"><a href="http://www.tinyapps.org/">http://www.tinyapps.org/</a></a><br />
<a href="http://www.portablefreeware.com/"  title="http://www.portablefreeware.com/"><a href="http://www.portablefreeware.com/">http://www.portablefreeware.com/</a></a><br />
<a href="http://en.wikipedia.org/wiki/List_of_portable_applications"  title="http://en.wikipedia.org/wiki/List_of_portable_applications"><a href="http://en.wikipedia.org/wiki/List_of_portable_applications">http://en.wikipedia.org/wiki/List_of_portable_applications</a></a><br />
<a href="http://standalone.atspace.org/"  title="http://standalone.atspace.org/"><a href="http://standalone.atspace.org/">http://standalone.atspace.org/</a></a><br />
<a href="http://portableapps.com/apps"  title="http://portableapps.com/apps"><a href="http://portableapps.com/apps">http://portableapps.com/apps</a></a><br />
<a href="http://www.kikizas.net/en/usbapps.html"  title="http://www.kikizas.net/en/usbapps.html"><a href="http://www.kikizas.net/en/usbapps.html">http://www.kikizas.net/en/usbapps.html</a></a></p>

<p>Also, I gave some of the apps their portability myself. It&rsquo;s a easy process. Drag and drop an installer file &ldquo;setup.exe&rdquo; or &ldquo;whatever.msi&rdquo; into Universal Extractor. What you are going to get is a folder right where that installer is, with the same name as the installer. Open the folder and you will have a couple folders. Usally and &ldquo;app&rdquo; folder. Check inside, and usually you have the application itself that you were supposed to install. Run it, see if it works by itself, take it to another computer, try it there. If so, you have yourself your own personal portable app.</p>

<p>Have fun, and if you find an app that you can&rsquo;t live without or think is just plain cool, shoot me a link, I&rsquo;ll try it out, and it may just become the next app I show on Hak.5 or The Portable Admin. Giving credit of course.</p>

<p>mubix</p>
