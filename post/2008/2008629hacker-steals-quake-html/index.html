<div class="header">
  <h1>Hacker steals Quake</h1>
  <h2></h2>
</div>
<div class="content">
  <p>On a Dutch news site there was a story about a hacker that stole 50,000 credit cards (well, the information at least) and also stole a prerelease version of Quake Wars. What do you think made the title line? Quake Wars. That puts things in perspective on what is impotant. Big companies like the one that made Quake Wars have the liquid budget to chase this guy down, but the 50,000 individuals don’t.</p>

<p>Is it bad that my sole thought after reading this article is wondering how he got into the Id Software servers?</p>

<p>Source: <a href="http://www.dutchnews.nl/news/archives/2008/06/hacker_arrested_for_stealing_q.php">HERE</a></p>
