<div class="header">
  <h1>Get off my lawn! iPhone Geo Blocking</h1>
  <h2></h2>
</div>
<div class="content">
  <p>I was recently approached by <a href="http://twitter.com/savant42">savant</a>,  who told me that a bunch of my Twitpics had geo location in them. Larry Pesce from PaulDotCom has been doing research in this field for a while and each time he brings it up I casually checked a couple of my twitpics and came up empty handed.</p>

<p>But, he gave me exact references, so I went to Twitpic to check them out for myself.</p>

<p>I was surprised to see that Twitpic actually has an option to show all the &ldquo;Places I&rsquo;ve Been&rdquo;:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b50/1277465513217/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b51/1277465513517/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b50/1277465513217/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b51/1277465513517/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-</a>)</p>

<p>Hopeful, I clicked:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b52/1277465513073/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b53/1277465513094/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b52/1277465513073/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b53/1277465513094/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-</a>)</p>

<p>Sweet! All of my images are clean right?</p>

<p>But, like I said, the individual gave specific references of images. So, I pointed trusty &ldquo;<a href="http://regex.info/exif.cgi">Jeffrey&rsquo;s Exif Viewer</a>&rdquo; at one of the images that they told me about and:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b54/1277465514147/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b55/1277465514036/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b54/1277465514147/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b55/1277465514036/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-</a>)</p>

<p>sure enough, it had location data in it.</p>

<p>At a recent <a href="http://www.novahackers.com/">NoVA Hackers</a> meetup there was a presentation on Geo forensics on mobile phones that was really enlightening, but very depressing for iPhone users like myself. For us, you can either have Location Services (GPS) on, or off. In other words, if you wanted to take a picture without geo information, you would have to open your settings, go into general, switch location services to off.. then when you wanted to use Google Maps to find something you&rsquo;d have to turn it back on.</p>

<p>Complaints of a lazy person, I know, but remembering to check, and / or going through those steps each time I wanted to find a place or take a picture was a bit beyond my tolerance level.</p>

<p>iPhone OS 4.0 to the rescue: (calling it iOS 4 is just confusing re:cisco)</p>

<p>One of the coolest new features is app based control of geo information. So go to Settings -&gt; General -&gt; Location Services and turn Camera (and any other app you take photos with) OFF.</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b56/1277465514573/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b57/1277465515064/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b56/1277465514573/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b57/1277465515064/WindowsLiveWriter-GetoffmylawniPhoneGeoBlocking_69E1-</a>)</p>

<p>PS: You probably don&rsquo;t need those pics sitting on Twitpic after your Tweet has come and gone. Might as well delete them. ;-) Sorry guys, I hope you have local copies.</p>
