<div class="header">
  <h1>SHODAN The Computer Search</h1>
  <h2></h2>
</div>
<div class="content">
  <p>If you haven&rsquo;t seen it all over twitter yet, <a href="http://twitter.com/achillean">achillean</a> released the &ldquo;beta&rdquo; of <a href="http://shodan.surtri.com/">SHODAN</a> yesterday. It&rsquo;s a search engine of basically a nmap of the internet (ports 21, 22, 23 or 80 so far).</p>

<p><a href="http://shodan.surtri.com/">http://shodan.surtri.com/</a></p>

<p>You can search by keyword, and/or using any of the advanced search options.</p>

<ul>
<li><p>country:2-letter country code</p></li>

<li><p>hostname:full or partial host name</p></li>

<li><p>net:IP range using CIDR notation (ex: 18.7.7.0/24 )</p></li>

<li><p>port:21, 22, 23 or 80</p></li>
</ul>

<p>Here is just a taste of the power this bring to the game:</p>

<p><img src="http://mubix.files.wordpress.com/2009/11/shodan_oracle.png" alt="" /></p>

<p>Let your mind run wild. I imagine this search engine will do nothing but grow. Remember, as with any service, your searches are happening on someone else&rsquo;s servers, be gentle (it&rsquo;s free.. right now) and be wary, you don&rsquo;t want to put too much data about a customer ;-)</p>

<p>Thanks go to <a href="http://www.twitter.com/hdmoore">HD Moore</a> for the head up about the service, and <a href="http://www.twitter.com/thierryzoller">Thierry Zoller</a> for adding flame to the fire of crazy searches to try on this new service.</p>
