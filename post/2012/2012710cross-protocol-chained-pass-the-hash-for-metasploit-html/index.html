<div class="header">
  <h1>Cross-Protocol Chained Pass the Hash for Metasploit</h1>
  <h2></h2>
</div>
<div class="content">
  <p>Every so often someone writes a Metasploit Module that is pretty epic. Today is one such day:</p>

<p><img src="http://mubix.files.wordpress.com/2012/07/screen20shot202012-07-1020at201-53-1520am.png.15%20AM.png" alt="Screen Shot 2012 07 10 at 1 53 15 AM" /></p>

<p>Twitter Link: <a href="https://twitter.com/webstersprodigy/status/222529916783169536">https://twitter.com/webstersprodigy/status/222529916783169536</a></p>

<p>Which has a link to here: <a href="https://github.com/rapid7/metasploit-framework/pull/589">https://github.com/rapid7/metasploit-framework/pull/589</a></p>

<p>Demo / Example resource files: <a href="https://skydrive.live.com/?cid=19794fac33285fd5&amp;resid=19794FAC33285FD5!170&amp;id=19794FAC33285FD5%21170">https://skydrive.live.com/?cid=19794fac33285fd5&amp;resid=19794FAC33285FD5!170&amp;id=19794FAC33285FD5%21170</a></p>

<p>You can pull the fork w/ branch from here: <a href="https://github.com/webstersprodigy/metasploit-framework/tree/module-http-ntlmrelay">https://github.com/webstersprodigy/metasploit-framework/tree/module-http-ntlmrelay</a></p>

<p>And as soon as you do you can start doing this (<strong><em>using the example resource file to put a file, cat it out, enum shares available, list files on a share, then psexec all from a single URL being loaded</em></strong>):</p>

<p>163 address is the Victim I tricked into loading a URL and 182 is the system I want to get onto. This is an HTTP request resulting in a SMB Relay&rsquo;d auth. It looks as though multiple targets can be used as relay targets but I haven&rsquo;t tested this out yet.</p>
