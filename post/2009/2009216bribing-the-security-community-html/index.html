<div class="header">
  <h1>Bribing the Security Community</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So here is the deal. I have a ticket to the <a href="https://365.rsaconference.com/index.jspa">RSA Conference</a> that is April 20-24 in San Francisco, at Moscone Center. I can’t use it. So I am offering it up as a bribe. Here is the bribe. I need a video of The Middler in action. From start (downloading) to finish (compromise / root / <a href="http://www.bindshell.net/tools/beef">BeEF</a> / owange) of another machine.</p>

<p>The video must be without audio, pausing a bit with each step, and a maximum of 1020 x 720 in resolution preferably in <a href="http://www.techsmith.com/camtasia.asp">Camtasia Studio</a> format. And no, <a href="http://inguardians.com/info/#Beale">Jay</a>, it can’t be the one you used at <a href="http://www.shmoocon.org/">ShmooCon</a>. This video will be added to <a href="http://www.theacademypro.com">The Academy Pro</a> site through the normal cycle. Submit your videos via link, or attachment to <em>rob [at] theacademy d0t ca or twitter <a href="http://twitter.com/mubix">@mubix</a> </em></p>

<p>If you are a vendor / conference organizer and would like to offer the same deal for whatever kind of video you would like (as long as it fits the M.O. of <a href="http://www.theacademypro.com">The Academy Pro</a> / <a href="http://www.theacademyhome.com">Home</a>) please contact me at <em>rob [at] theacademy d0t ca</em>.</p>

<p>Direct Link to The Middler download: <a href="http://inguardians.com/tools/middler-alpha.tgz">http://inguardians.com/tools/middler-alpha.tgz</a></p>
