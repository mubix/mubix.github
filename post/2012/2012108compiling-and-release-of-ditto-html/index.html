<div class="header">
  <h1>Compiling and Release of Ditto</h1>
  <h2></h2>
</div>
<div class="content">
  <p>If you follow the exact same steps you did for Netview: <a href="/blog/2012/10/8/compiling-and-release-of-netview.html">http://www.room362.com/blog/2012/10/8/compiling-and-release-of-netview.html</a></p>

<p>then you already have the steps needed to create a compiled version of ditto from the repo here:</p>

<p><a href="https://github.com/mubix/ditto">https://github.com/mubix/ditto</a></p>

<p>And while the sheep icon is cute, and a nod to what ditto does, it comes at a pretty hefty cost:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_42.png" alt="Capture 42" /></p>

<p>Size. Now if you&rsquo;re scoffing at 408 KB then you don&rsquo;t have any issues, but I like not having to wait while a binary I am trying to push to a victim box is transferring. Removing the icon is pretty straight forward. Once you&rsquo;ve loaded the .SLN file up in Visual Studio C++ just expand the &ldquo;Resource Files&rdquo; folder in the &ldquo;Solution Explorer&rdquo;:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_43.png" alt="Capture 43" /></p>

<p>And summarily delete both files (Right click and go to Remove or just press the Del button)</p>

<p>(Side note, don&rsquo;t forget to rename or copy the one with the icon somewhere first if you want to keep that version)</p>

<p>Then &ldquo;Build Solution&rdquo; again, and wa-la! A much smaller, less witty but highly functional Ditto:</p>

<p><img src="http://mubix.files.wordpress.com/2012/10/capture_44.png" alt="Capture 44" /> </p>

<p>And of course, like last time, you could go through all that, or just download them here:</p>

<p>Without the icon: <a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd386f/1349670808643/ditto_noicon.exe">http://www.room362.com/storage/ditto_noicon.exe</a></p>

<p>With the icon: <a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72ae4b0b79cd4cd3870/1349670809026/ditto_withicon.exe">http://www.room362.com/storage/ditto_withicon.exe</a></p>

<p> </p>
