<div class="content">
  <p>I created a google group for the NoVA Hackers meetups (Formerly known as NoVASec Luncheons)</p>

<p>I have added some permissions to the group to maximize privacy options while still allowing for interaction other than me sending out BCC&rsquo;d messages to everyone:</p>

<ul>
<li><p>Private Invite Only - basically to keep spam out</p></li>

<li><p>Only Managers can view Member List - so those who want don&rsquo;t want their email addresses seen can join and just listen for announcements and regular message traffic</p></li>

<li><p>Managers and Members can invite - this allows for growth by word of mouth with little moderation ( I say little because I&rsquo;ll still get emails when new users join )</p></li>
</ul>

<p>If you are interested in joining please send me the email addresses you would like invited to the group to mubix@hak5.org</p>

<p>URL is <a href="http://groups.google.com/group/novahackers/">http://groups.google.com/group/novahackers/</a></p>

<p>I will be doing all following announcements there.</p>
