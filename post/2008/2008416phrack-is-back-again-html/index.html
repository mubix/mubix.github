<div class="header">
  <h1>Phrack is back! Again.</h1>
  <h2></h2>
</div>
<div class="content">
  <p>So, this is the second time I am writing this article, which really takes writers block to a whole new level. It sucks to loose all of your writing a one fatal click. But enough of my belly aching.</p>

<p><a href="http://www.phrack.org">http://www.phrack.org</a></p>

<p><a href="http://en.wikipedia.org/wiki/Phrack">Phrack</a> Issue <a href="http://www.phrack.org/issues.html?issue=65">#65</a> is out, as of April 11th, 2008. I am by no means a Phrack addict or aficionado on all things Phrack, and I have only read TCLH’s introduction which in my humble opinion it is close to <a href="http://en.wikipedia.org/wiki/Hacker_Manifesto">Mentor</a> worthy.</p>

<p>He makes a point to say that hacking is supposed to be fun, and the responsibilities that are impacted from hacking activities need to be offset by that fun. I whole heartedly agree on that point. While the word ‘poser’ is / was over used, like many words in the English language, to the point of meaninglessness, it exactly describes those who don’t have fun. They do it for the recognition. To see their name on a paper that is passed around, or to huddled around after a conference talk.</p>

<p>So, have fun, or leave. We don’t want you. As for the rest of you, enjoy.</p>

<p><strong>EDIT</strong>: My preview of <a href="http://www.paterva.com/">Maltego</a> v2 has been delayed due to real life obligations. I apologize to those I had promised it to, and mostly to it’s creator, <a href="http://www.learnsecurityonline.com/index.php?option=com_content&amp;amp;task=view&amp;amp;id=239&amp;amp;Itemid=1">Roelof Temmingh</a></p>

<p><strong>Book Suggestion</strong>: <a href="http://www.amazon.com/exec/obidos/tg/detail/-/0743411463/">The Cuckoo’s Egg: Tracking a Spy Through the Maze of Computer Espionage</a></p>
