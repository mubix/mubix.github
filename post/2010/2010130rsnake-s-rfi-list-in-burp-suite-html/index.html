<div class="header">
  <h1>@RSnake â€™s RFI List in Burp Suite</h1>
  <h2></h2>
</div>
<div class="content">
  <p>First of all, get Robert @RSnake Hansen&rsquo;s RFI list here:</p>

<p><a href="http://ha.ckers.org/blog/20100129/large-list-of-rfis-1000/">http://ha.ckers.org/blog/20100129/large-list-of-rfis-1000/</a></p>

<p>it&rsquo;s a great list, but as soon as I saw it, I was like.. hmm.. how can I use that? Well, being that I am a Burp fan, I parsed the .dat with the following line:</p>

<blockquote>
<p>cat rfi-locations.dat | grep -v &ldquo;^#&rdquo; | awk -F &lsquo;?&rsquo; &lsquo;{print $1}&rsquo; | sort -u &gt; rsnake_list.txt</p>
</blockquote>

<p>This pulls his list down to 906 entries which you can load in to Burp and hammer away with Intruder. If it pops any of them, not only have you better identified what is running on the site, but you might have just found RFI.</p>

<p>But I wanted to take this a step further:</p>

<p>[](<a href="http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b7e/1264838448037/WindowsLiveWriter-RSnakesRFIListinBurpSuite_2A64-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b7f/1264838448044/WindowsLiveWriter-RSnakesRFIListinBurpSuite_2A64-">http://static.squarespace.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b7e/1264838448037/WindowsLiveWriter-RSnakesRFIListinBurpSuite_2A64-.com/static/5005c01d24ac90096800bd6a/51cff728e4b0b79cd4cd31cb/51cff72be4b0b79cd4cd3b7f/1264838448044/WindowsLiveWriter-RSnakesRFIListinBurpSuite_2A64-</a>)</p>

<p>The OSVDB archive allows you to download their entire database of vulnerabilities (after signing up for an account). I downloaded the CSV version so that I could parse it similar to how I did RSnakes. However, it definitely wasn&rsquo;t that easy.</p>

<p>I downloaded osvd-csv.latest.tar.gz, extracted it and ran the following:</p>

<blockquote>
<p>cat * | grep -i &ldquo;remote file inclusion&rdquo; | grep -v &ldquo;,0$&rdquo; | awk -F &ldquo;,&rdquo; &lsquo;{print $13}&rsquo; | sed &rsquo;s/^&ldquo;//&rsquo; | set &rsquo;s/&rdquo;$//&rsquo; | sort -u &gt; osvdb_rfi.txt</p>
</blockquote>

<p>Which got me close. About 3 hours of manual editing after that and I had another list of ~1750 possible remote file inclusions. Is this a full proof way of getting every possibility from the database? Definitely not, but it&rsquo;s close, and I&rsquo;d love to see some one modify and tweak my bash line to get it even closer. (Or find a completely different way)</p>

<p><strong>Update</strong> on 2010-02-01 14:17 by Rob Fuller</p>

<p>RSnake has updated his list, same link, same file name with about 2300 RFIs now.</p>
